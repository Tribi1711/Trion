<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TRION · AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #111114;
            --surface: #1a1a1f;
            --surface-light: #22222a;
            --accent-primary: #7c3aed;
            --accent-secondary: #a78bfa;
            --accent-glow: rgba(124, 58, 237, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-dim: #606070;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --gradient-mesh: linear-gradient(135deg, #7c3aed, #a78bfa, #8b5cf6);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            --glow-primary: 0 0 30px rgba(124, 58, 237, 0.3);
            --glow-strong: 0 0 50px rgba(124, 58, 237, 0.5);
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --header-padding: 12px 24px;
            --input-padding: 16px 24px 24px;
            --chat-padding: 24px 24px 16px;
            --brand-gap: 12px;
            --logo-size: 44px;
            --logo-icon-size: 24px;
            --title-size: 1.8rem;
            --control-gap: 8px;
            --btn-padding: 6px 14px;
            --input-height: 48px;
            --send-btn-width: 100px;
            --call-btn-width: 48px;
            --message-max-width: 75%;
            --sidebar-width: 280px;
        }

        @media (max-width: 768px) {
            :root {
                --header-padding: 10px 16px;
                --input-padding: 12px 16px 16px;
                --chat-padding: 16px 16px 12px;
                --brand-gap: 8px;
                --logo-size: 38px;
                --logo-icon-size: 20px;
                --title-size: 1.4rem;
                --control-gap: 6px;
                --btn-padding: 4px 10px;
                --input-height: 44px;
                --send-btn-width: 80px;
                --call-btn-width: 44px;
                --message-max-width: 90%;
                --sidebar-width: 260px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --logo-size: 34px;
                --title-size: 1.2rem;
                --btn-padding: 3px 8px;
                --call-btn-width: 40px;
                --message-max-width: 95%;
            }
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.08) 0%, transparent 40%),
                linear-gradient(180deg, transparent 0%, var(--bg-primary) 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48cGF0aCBkPSJNMjAgMjBhMTAgMTAgMCAwIDEgMTAgMTAgMTAgMTAgMCAwIDEtMTAgMTAgMTAgMTAgMCAwIDEtMTAtMTAgMTAgMTAgMCAwIDEgMTAtMTB6IiBmaWxsPSJub25lIiBzdHJva2U9InJnYmEoMTI0LCA1OCwgMjM3LCAwLjA1KSIgc3Ryb2tlLXdpZHRoPSIxIi8+PC9zdmc+') repeat;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            backdrop-filter: blur(10px);
        }

        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
            animation: splashPulse 2s infinite;
        }

        .splash-logo {
            width: min(120px, 30vw);
            height: min(120px, 30vw);
            border-radius: min(32px, 8vw);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 0 60px var(--accent-glow);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .splash-logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: logoShine 2s infinite;
        }

        .splash-logo img {
            width: min(70px, 18vw);
            height: min(70px, 18vw);
            object-fit: contain;
            filter: brightness(0) invert(1);
            position: relative;
            z-index: 2;
        }

        .splash-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-secondary) 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .splash-loader {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .splash-loader span {
            width: clamp(8px, 3vw, 12px);
            height: clamp(8px, 3vw, 12px);
            background: var(--accent-primary);
            border-radius: 50%;
            animation: splashLoader 1.4s infinite;
            box-shadow: 0 0 20px var(--accent-primary);
        }

        .splash-loader span:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--accent-secondary);
        }
        
        .splash-loader span:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--accent-primary);
        }

        @keyframes splashLoader {
            0%, 60%, 100% { 
                transform: scale(1);
                opacity: 0.3;
            }
            30% { 
                transform: scale(1.5);
                opacity: 1;
            }
        }

        @keyframes splashPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* App container con sidebar */
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 92vh;
            display: flex;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 2.2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Sidebar de historial */
        .chat-sidebar {
            width: var(--sidebar-width);
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-subtle);
            border-radius: 40px 0 0 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
            box-shadow: var(--shadow-xl);
        }

        .chat-sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        .sidebar-header {
            padding: 20px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .sidebar-logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
        }

        .sidebar-logo img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .sidebar-header h2 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }

        .new-chat-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            color: white;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .chat-list::-webkit-scrollbar {
            width: 3px;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .chat-item {
            padding: 12px 12px;
            border-radius: 20px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.85rem;
            position: relative;
        }

        .chat-item i {
            font-size: 0.9rem;
            width: 18px;
            color: var(--text-dim);
        }

        .chat-item span {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item .delete-chat {
            opacity: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .chat-item:hover .delete-chat {
            opacity: 1;
        }

        .chat-item .delete-chat:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .chat-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .chat-item.active {
            background: rgba(124, 58, 237, 0.2);
            color: var(--accent-secondary);
        }

        .chat-item.active i {
            color: var(--accent-secondary);
        }

        .chat-actions {
            border-top: 1px solid var(--border-subtle);
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .chat-actions button {
            padding: 10px 12px;
            border: none;
            background: transparent;
            border-radius: 20px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
            font-size: 0.85rem;
            width: 100%;
        }

        .chat-actions button:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .chat-actions button i {
            width: 18px;
        }

        /* Chat container principal */
        .chat-container {
            flex: 1;
            background: rgba(17, 17, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 0 40px 40px 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
            border-left: none;
            box-shadow: var(--shadow-xl), var(--glow-primary);
            position: relative;
        }

        .chat-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-secondary), transparent);
            opacity: 0.6;
        }

        header {
            padding: var(--header-padding);
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--brand-gap);
        }

        .menu-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .menu-toggle:hover {
            background: rgba(124, 58, 237, 0.2);
            color: white;
        }

        .logo {
            width: var(--logo-size);
            height: var(--logo-size);
            border-radius: min(14px, 3vw);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--accent-glow);
            position: relative;
            overflow: hidden;
            padding: 8px;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: logoShine 6s infinite;
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20%, 100% { transform: translateX(100%) rotate(45deg); }
        }

        .logo img {
            width: var(--logo-icon-size);
            height: var(--logo-icon-size);
            object-fit: contain;
            filter: brightness(0) invert(1);
            position: relative;
            z-index: 2;
        }

        .brand h1 {
            margin: 0;
            font-size: var(--title-size);
            font-weight: 700;
            font-family: var(--font-display);
            background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            line-height: 1;
            text-transform: uppercase;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 4px;
        }

        #status {
            font-size: 0.7rem;
            font-weight: 500;
            background: rgba(124, 58, 237, 0.15);
            padding: 4px 12px;
            border-radius: 40px;
            color: var(--accent-secondary);
            letter-spacing: 0.3px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        #status i {
            font-size: 0.5rem;
            color: var(--accent-primary);
            animation: pulse-status 2s infinite;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--control-gap);
        }

        .mode-dropdown {
            position: relative;
            display: inline-block;
        }

        .mode-dropdown-btn {
            padding: var(--btn-padding);
            border-radius: 60px;
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            font-weight: 500;
            font-family: var(--font-display);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid var(--border-subtle);
            background: rgba(124, 58, 237, 0.1);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .mode-dropdown-btn i {
            font-size: 0.6rem;
            transition: transform 0.2s ease;
        }

        .mode-dropdown:hover .mode-dropdown-btn i {
            transform: rotate(180deg);
        }

        .mode-dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 6px;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 6px;
            min-width: 140px;
            box-shadow: var(--shadow-xl), var(--glow-primary);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s ease;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .mode-dropdown-content {
                right: auto;
                left: 0;
            }
        }

        .mode-dropdown:hover .mode-dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .mode-option {
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .mode-option i {
            width: 16px;
            color: var(--accent-primary);
        }

        .mode-option:hover {
            background: rgba(124, 58, 237, 0.15);
            color: var(--text-primary);
        }

        .mode-option.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .mode-option.active i {
            color: white;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            font-weight: 500;
            border: 1px solid var(--border-subtle);
            padding: var(--btn-padding);
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .btn-clear:hover {
            background: rgba(124, 58, 237, 0.15);
            border-color: var(--accent-primary);
            color: white;
        }

        .call-button {
            width: var(--call-btn-width);
            height: var(--call-btn-width);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .call-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: callShine 3s infinite;
        }

        @keyframes callShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20%, 100% { transform: translateX(100%) rotate(45deg); }
        }

        .call-button.active {
            animation: pulse-call 1.5s infinite;
            background: linear-gradient(135deg, #ef4444, #f97316);
        }

        .call-button.listening {
            background: linear-gradient(135deg, #10b981, #34d399);
        }

        @keyframes pulse-call {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px #ef4444; }
            50% { transform: scale(1.1); box-shadow: 0 0 40px #ef4444; }
        }

        .chat-box {
            flex: 1;
            padding: var(--chat-padding);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .chat-box::-webkit-scrollbar {
            width: 3px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .message {
            max-width: var(--message-max-width);
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            line-height: 1.5;
            padding: clamp(12px, 3.5vw, 16px) clamp(16px, 4vw, 20px);
            border-radius: 24px;
            position: relative;
            font-weight: 400;
            animation: messageFloat 0.3s ease;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        @keyframes messageFloat {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 10px 20px -10px var(--accent-primary);
        }

        .ai {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.8);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .ai .message-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .ai .message-header img {
            width: 14px;
            height: 14px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }

        .ai .message-header span {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--accent-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .message-image-preview {
            max-width: min(200px, 50vw);
            max-height: min(200px, 50vw);
            border-radius: 16px;
            margin-top: 10px;

                    const premiumVoices = voices.filter(voice => 
                        voice.lang.includes('es') && 
                        (voice.name.includes('Premium') || voice.name.includes('Neural') || voice.name.includes('Enhanced') || voice.name.includes('Natural'))
                    );
                    
                    // Voces femeninas españolas (suenan más naturales)
                    const femaleVoices = voices.filter(voice => 
                        voice.lang.includes('es') && 
                        (voice.name.includes('Female') || voice.name.includes('Femenina') || voice.name.includes('Maria') || voice.name.includes('Helena') || voice.name.includes('Paulina'))
                    );
                    
                    const spanishVoices = voices.filter(voice => voice.lang.includes('es'));
                    
                    if (premiumVoices.length > 0) {
                        resolve(premiumVoices[0]);
                    } else if (femaleVoices.length > 0) {
                        resolve(femaleVoices[0]);
                    } else if (spanishVoices.length > 0) {
                        resolve(spanishVoices[0]);
                    } else {
                        resolve(voices[0]);
                    }
                } else {
                    resolve(null);
                }
            });
        }

        async function speakText(text) {
            return new Promise(async (resolve) => {
                if (!speechSynthesis) {
                    resolve();
                    return;
                }

                speechSynthesis.cancel();
                
                if (!preferredVoice) {
                    preferredVoice = await getBestVoice();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.9; // Más lento y natural
                utterance.pitch = 1.1; // Tono ligeramente más agudo (más natural)
                utterance.volume = 1;
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }

                utterance.onstart = () => {
                    isSpeaking = true;
                    callButton.classList.add('active');
                    callButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                    showVoiceIndicator('Hablando...', true);
                };

                utterance.onend = () => {
                    isSpeaking = false;
                    callButton.classList.remove('active');
                    
                    if (isCallActive) {
                        callButton.classList.add('listening');
                        callButton.innerHTML = '<i class="fas fa-microphone"></i>';
                    }
                    
                    if (voiceIndicator) {
                        voiceIndicator.remove();
                        voiceIndicator = null;
                    }
                    
                    resolve();
                };

                utterance.onerror = () => {
                    isSpeaking = false;
                    resolve();
                };

                speechSynthesis.speak(utterance);
            });
        }

        function showVoiceIndicator(text, isSpeakingMode) {
            if (voiceIndicator) {
                voiceIndicator.remove();
            }
            
            voiceIndicator = document.createElement('div');
            voiceIndicator.className = 'voice-indicator' + (isSpeakingMode ? ' speaking' : '');
            voiceIndicator.innerHTML = `<i class="fas fa-${isSpeakingMode ? 'volume-up' : 'microphone'}"></i> ${text}`;
            document.body.appendChild(voiceIndicator);
        }

        async function startCall() {
            if (!recognition) {
                alert('Tu navegador no soporta reconocimiento de voz');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                
                isCallActive = true;
                autoRestartRecognition = true;
                
                callButton.classList.add('active', 'listening');
                callButton.innerHTML = '<i class="fas fa-microphone"></i>';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> LLAMADA · Activa';
                
                setTimeout(() => {
                    if (isCallActive && recognition) {
                        try {
                            recognition.start();
                        } catch (e) {}
                    }
                }, 200);
                
            } catch (err) {
                alert('No se pudo acceder al micrófono');
            }
        }

        function stopCall() {
            isCallActive = false;
            autoRestartRecognition = false;
            
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {}
            }
            
            speechSynthesis.cancel();
            
            callButton.classList.remove('active', 'listening');
            callButton.innerHTML = '<i class="fas fa-phone"></i>';
            updateModeUI();
            
            if (voiceIndicator) {
                voiceIndicator.remove();
                voiceIndicator = null;
            }
        }

        callButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (isCallActive) {
                stopCall();
            } else {
                startCall();
            }
        });

        // Cargar voces disponibles
        if (speechSynthesis) {
            if (speechSynthesis.getVoices().length > 0) {
                getBestVoice().then(voice => {
                    preferredVoice = voice;
                });
            } else {
                speechSynthesis.addEventListener('voiceschanged', () => {
                    getBestVoice().then(voice => {
                        preferredVoice = voice;
                    });
                }, { once: true });
            }
        }

        function getActiveSystemPrompt() {
            switch(currentMode) {
                case 'rapido':
                    return RAPIDO_SYSTEM_PROMPT;
                case 'pro':
                    return PRO_SYSTEM_PROMPT;
                default:
                    return NORMAL_SYSTEM_PROMPT;
            }
        }

        function updateModeUI() {
            document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('active'));
            
            if (currentMode === 'rapido') {
                rapidMode.classList.add('active');
                selectedModeSpan.textContent = 'Rápido';
                if (!isCallActive) statusDiv.innerHTML = '<i class="fas fa-circle"></i> RÁPIDO';
            } else if (currentMode === 'pro') {
                proMode.classList.add('active');
                selectedModeSpan.textContent = 'Pro';
                if (!isCallActive) statusDiv.innerHTML = '<i class="fas fa-circle"></i> PRO';
            } else {
                normalMode.classList.add('active');
                selectedModeSpan.textContent = 'Normal';
                if (!isCallActive) statusDiv.innerHTML = '<i class="fas fa-circle"></i> NORMAL';
            }
        }

        rapidMode.addEventListener('click', () => {
            currentMode = 'rapido';
            updateModeUI();
        });

        normalMode.addEventListener('click', () => {
            currentMode = 'normal';
            updateModeUI();
        });

        proMode.addEventListener('click', () => {
            currentMode = 'pro';
            updateModeUI();
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function removeFile() {
            currentImageBase64 = null;
            currentImageMime = null;
            currentFile = null;
            currentFileContent = null;
            imageUpload.value = '';
            fileUpload.value = '';
            fileInfo.style.display = 'none';
        }

        window.removeFile = removeFile;

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        imageUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Por favor selecciona una imagen válida');
                imageUpload.value = '';
                return;
            }

            removeFile();
            
            currentImageBase64 = await readFileAsBase64(file);
            currentImageMime = file.type;
            
            fileName.textContent = `📷 ${file.name} (${formatFileSize(file.size)})`;
            fileInfo.style.display = 'flex';
        });

        fileUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('El archivo es demasiado grande. Máximo 10MB.');
                fileUpload.value = '';
                return;
            }

            removeFile();
            
            currentFile = file;
            currentFileContent = await readFileAsText(file);
            
            fileName.textContent = `📄 ${file.name} (${formatFileSize(file.size)})`;
            fileInfo.style.display = 'flex';
        });

        function loadHistory() {
            try {
                const history = chats[currentChatId] || [];
                
                chatBox.innerHTML = '';
                
                if (history.length === 0) {
                    showWelcomeMessage();
                } else {
                    history.forEach(msg => {
                        if (msg.role === 'user') {
                            if (msg.imageData) {
                                appendUserMessageWithImage(msg.text, msg.imageData, msg.mime, false);
                            } else if (msg.fileData) {
                                appendUserMessageWithFile(msg.text, msg.fileName, msg.fileSize, false);
                            } else {
                                appendMessage('user', msg.text, false);
                            }
                        } else if (msg.role === 'ai') {
                            appendMessage('ai', msg.text, false);
                        }
                    });
                }
            } catch (e) {
                console.error('Error loading history:', e);
                showWelcomeMessage();
            }
        }

        function showWelcomeMessage() {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.classList.add('welcome-message');
            welcomeDiv.innerHTML = `
                <h3>TRION</h3>
                <p>Conectado. Sistema listo para procesar tus preguntas, imágenes y archivos.</p>
                <span style="color: var(--accent-secondary); font-size: 0.8rem; display: flex; flex-direction: column; gap: 4px; margin-top: 12px;">
                    <span><i class="fas fa-bolt"></i> Rápido: Respuestas concisas</span>
                    <span><i class="fas fa-robot"></i> Normal: Equilibrado</span>
                    <span><i class="fas fa-crown"></i> Pro: Análisis profundo</span>
                </span>
            `;
            chatBox.appendChild(welcomeDiv);
        }

        function saveMessage(role, text, additionalData = {}) {
            try {
                if (!chats[currentChatId]) {
                    chats[currentChatId] = [];
                }
                chats[currentChatId].push({ role, text, ...additionalData });
                saveChats();
            } catch (e) {
                console.error('Error saving message:', e);
            }
        }

        function appendMessage(role, text, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            
            if (role === 'ai') {
                const header = document.createElement('div');
                header.classList.add('message-header');
                
                const logoImg = document.createElement('img');
                logoImg.src = 'logo.png';
                logoImg.alt = 'TRION';
                logoImg.onerror = function() {
                    this.style.display = 'none';
                    const fallback = document.createElement('i');
                    fallback.className = 'fas fa-brain';
                    fallback.style.color = 'var(--accent-secondary)';
                    fallback.style.fontSize = '12px';
                    header.insertBefore(fallback, this);
                    this.remove();
                };
                
                const span = document.createElement('span');
                span.textContent = 'TRION';
                
                header.appendChild(logoImg);
                header.appendChild(span);
                msgDiv.appendChild(header);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = text.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');
            msgDiv.appendChild(contentDiv);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (shouldSave) saveMessage(role, text);
            return msgDiv;
        }

        function appendUserMessageWithImage(text, base64Data, mimeType, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user');
            
            if (text && text.trim() !== '') {
                msgDiv.innerHTML = text.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');
            }
            
            const img = document.createElement('img');
            img.src = `data:${mimeType};base64,${base64Data}`;
            img.classList.add('message-image-preview');
            msgDiv.appendChild(img);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (shouldSave) {
                saveMessage('user', text, { imageData: base64Data, mime: mimeType });
            }
            return msgDiv;
        }

        function appendUserMessageWithFile(text, fileName, fileSize, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user');
            
            if (text && text.trim() !== '') {
                msgDiv.innerHTML = text.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');
            }
            
            const filePreview = document.createElement('div');
            filePreview.classList.add('message-file-preview');
            filePreview.innerHTML = `
                <i class="fas fa-file-alt"></i>
                <div class="message-file-info">
                    <div class="message-file-name">${fileName}</div>
                    <div class="message-file-size">${fileSize}</div>
                </div>
            `;
            msgDiv.appendChild(filePreview);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (shouldSave) {
                saveMessage('user', text, { fileName, fileSize });
            }
            return msgDiv;
        }

        function showThinkingMessage() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.classList.add('thinking');
            const dotsContainer = document.createElement('div');
            dotsContainer.classList.add('thinking-dots');
            dotsContainer.innerHTML = '<span></span><span></span><span></span>';
            thinkingDiv.appendChild(dotsContainer);
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return thinkingDiv;
        }

        window.clearChat = function() {
            if (isCallActive) {
                stopCall();
            }
            chats[currentChatId] = [];
            saveChats();
            chatBox.innerHTML = '';
            showWelcomeMessage();
            removeFile();
            updateSidebar();
        };

        async function sendMessage(isVoice = false) {
            const prompt = userInput.value.trim();

            if (!prompt && !currentImageBase64 && !currentFile) return;

            if (document.querySelector('.welcome-message')) {
                document.querySelector('.welcome-message').remove();
            }

            if (currentImageBase64) {
                appendUserMessageWithImage(prompt, currentImageBase64, currentImageMime, true);
            } else if (currentFile) {
                appendUserMessageWithFile(prompt, currentFile.name, formatFileSize(currentFile.size), true);
            } else {
                appendMessage('user', prompt, true);
            }

            userInput.value = '';
            
            const imageToSend = currentImageBase64;
            const mimeToSend = currentImageMime;
            const fileToSend = currentFile;
            const fileContentToSend = currentFileContent;
            
            removeFile();

            const thinkingMsg = showThinkingMessage();

            try {
                const history = chats[currentChatId] || [];
                
                let messages = [
                    {
                        role: "system",
                        content: getActiveSystemPrompt()
                    }
                ];

                for (let msg of history) {
                    if (msg.role === 'user' && !msg.imageData && !msg.fileData) {
                        messages.push({ role: "user", content: msg.text });
                    } else if (msg.role === 'ai') {
                        messages.push({ role: "assistant", content: msg.text });
                    }
                }

                let userContent = [];
                
                if (prompt) {
                    userContent.push({ type: "text", text: prompt });
                } else if (imageToSend) {
                    userContent.push({ type: "text", text: "Describe esta imagen." });
                } else if (fileToSend) {
                    userContent.push({ type: "text", text: `Analiza este archivo: ${fileToSend.name}\n\nContenido:\n${fileContentToSend}` });
                }

                if (imageToSend) {
                    userContent.push({
                        type: "image_url",
                        image_url: { url: `data:${mimeToSend};base64,${imageToSend}` }
                    });
                }

                messages.push({ role: "user", content: userContent });

                let temperature = 0.9;
                if (currentMode === 'rapido') temperature = 0.3;
                else if (currentMode === 'normal') temperature = 0.7;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}`);
                }
                
                const data = await response.json();
                let aiResponse = data?.choices?.[0]?.message?.content || 'No pude generar una respuesta.';
                aiResponse = aiResponse.replace(/[*]/g, '').replace(/[\u{1F600}-\u{1F6FF}]/gu, '');

                thinkingMsg.remove();
                appendMessage('ai', aiResponse, true);

                if (isCallActive) {
                    autoRestartRecognition = false;
                    await speakText(aiResponse);
                    
                    setTimeout(() => {
                        autoRestartRecognition = true;
                        if (isCallActive && recognition) {
                            try {
                                recognition.start();
                            } catch (e) {}
                        }
                    }, 500);
                }
                
            } catch (e) {
                console.error('Error:', e);
                thinkingMsg.remove();
                appendMessage('ai', `Error: ${e.message}`, true);
                
                if (isCallActive) {
                    autoRestartRecognition = false;
                    await speakText('Lo siento, hubo un error');
                    setTimeout(() => {
                        autoRestartRecognition = true;
                        if (isCallActive && recognition) {
                            try {
                                recognition.start();
                            } catch (e) {}
                        }
                    }, 500);
                }
            }
        }

        sendBtn.addEventListener('click', () => sendMessage());
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        // PWA
        function setupPWA() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installPrompt').classList.add('show');
            });
        }

        window.installPWA = function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        };

        window.hideInstallPrompt = function() {
            document.getElementById('installPrompt').classList.remove('show');
        };

        // Inicialización
        loadChats();
        setupVoiceRecognition();
        setupPWA();
        updateModeUI();

        // Cerrar sidebar al hacer click fuera en móvil
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('chatSidebar');
            const menuToggle = document.getElementById('menuToggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.classList.contains('collapsed') && 
                !sidebar.contains(e.target) && 
                !menuToggle.contains(e.target)) {
                sidebar.classList.add('collapsed');
            }
        });
    })();
</script>
