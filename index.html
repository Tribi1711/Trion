<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRION ¬∑ AI v2.0</title>
    <meta name="description" content="Asistente AI con b√∫squeda en internet real">
    <meta name="theme-color" content="#7c3aed">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #111114;
            --surface: #1a1a1f;
            --surface-light: #22222a;
            --accent-primary: #7c3aed;
            --accent-secondary: #a78bfa;
            --accent-glow: rgba(124, 58, 237, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-dim: #606070;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            --glow-primary: 0 0 30px rgba(124, 58, 237, 0.3);
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --sidebar-width: 280px;
            --header-height: 70px;
            --input-height: 56px;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.08) 0%, transparent 40%);
            position: relative;
            overflow: hidden;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
        }

        .splash-logo {
            width: 130px;
            height: 130px;
            border-radius: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 0 80px var(--accent-glow);
            overflow: hidden;
        }

        .splash-logo i {
            font-size: 75px;
            color: white;
        }

        .splash-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .splash-version {
            color: var(--accent-secondary);
            font-size: 1.2rem;
            margin-top: -10px;
            margin-bottom: 20px;
            font-family: var(--font-display);
        }

        .splash-loader span {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
            margin: 0 6px;
            animation: splashLoader 1.4s infinite;
        }

        .splash-loader span:nth-child(2) { animation-delay: 0.2s; background: var(--accent-secondary); }
        .splash-loader span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes splashLoader {
            0%, 60%, 100% { transform: scale(1); opacity: 0.3; }
            30% { transform: scale(1.5); opacity: 1; }
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .chat-sidebar {
            width: var(--sidebar-width);
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .chat-sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                z-index: 2000;
                width: 280px;
            }

            .chat-sidebar.open {
                transform: translateX(0);
            }
        }

        .sidebar-header {
            padding: 25px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .sidebar-logo {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logo i {
            font-size: 24px;
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }

        .new-chat-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-chat-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            color: white;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 12px;
        }

        .chat-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .chat-item {
            padding: 14px 15px;
            border-radius: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
        }

        .chat-item i {
            font-size: 1rem;
            width: 20px;
            color: var(--text-dim);
        }

        .chat-item span {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item .delete-chat {
            opacity: 0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-item:hover .delete-chat {
            opacity: 1;
        }

        .chat-item .delete-chat:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .chat-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .chat-item.active {
            background: rgba(124, 58, 237, 0.2);
            color: var(--accent-secondary);
        }

        .chat-item.active i {
            color: var(--accent-secondary);
        }

        .chat-actions {
            border-top: 1px solid var(--border-subtle);
            padding: 20px 15px;
        }

        .chat-actions button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: transparent;
            border-radius: 24px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
            font-size: 0.9rem;
        }

        .chat-actions button:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .chat-actions button i {
            width: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(17, 17, 20, 0.7);
            backdrop-filter: blur(20px);
            position: relative;
        }

        header {
            padding: 0 25px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            display: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.3rem;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            font-size: 28px;
            color: white;
        }

        .brand h1 {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: var(--font-display);
            background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        #status {
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(124, 58, 237, 0.15);
            padding: 5px 15px;
            border-radius: 40px;
            color: var(--accent-secondary);
            border: 1px solid rgba(124, 58, 237, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 5px;
        }

        #status i {
            font-size: 0.5rem;
            color: var(--accent-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-dropdown {
            position: relative;
        }

        .mode-dropdown-btn {
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: var(--font-display);
            color: var(--text-primary);
            cursor: pointer;
            border: 1px solid var(--border-subtle);
            background: rgba(124, 58, 237, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .mode-dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 18px;
            padding: 8px;
            min-width: 180px;
            box-shadow: var(--shadow-xl);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-5px);
            transition: all 0.2s;
            z-index: 10;
        }

        .mode-dropdown:hover .mode-dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .mode-option {
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-option:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .mode-option.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .mode-option.vision-mode {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            font-size: 0.85rem;
            border: 1px solid var(--border-subtle);
            padding: 8px 18px;
            border-radius: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-clear:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .call-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .call-button.active {
            background: linear-gradient(135deg, #ef4444, #f97316);
        }

        .call-button.listening {
            background: linear-gradient(135deg, #10b981, #34d399);
        }

        .chat-box {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-box::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .message {
            max-width: 75%;
            padding: 15px 22px;
            border-radius: 26px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: messageFloat 0.3s ease;
        }

        @keyframes messageFloat {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 8px;
        }

        .ai {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.8);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .ai .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .ai .message-header i {
            font-size: 16px;
            color: var(--accent-secondary);
        }

        .ai .message-header span {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent-secondary);
            text-transform: uppercase;
        }

        .thinking {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.6);
            padding: 18px 28px;
            border-radius: 26px;
            border-bottom-left-radius: 8px;
        }

        .thinking-dots {
            display: flex;
            gap: 6px;
        }
        
        .thinking-dots span {
            width: 7px;
            height: 7px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: thinking-pulse 1.4s infinite;
        }
        
        .thinking-dots span:nth-child(2) { animation-delay: 0.2s; background: var(--accent-secondary); }
        .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking-pulse {
            0%, 60%, 100% { opacity: 0.3; transform: scale(1); }
            30% { opacity: 1; transform: scale(1.3); }
        }

        .input-area {
            padding: 20px 25px 25px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-buttons {
            display: flex;
            gap: 8px;
        }

        .attach-btn {
            width: var(--input-height);
            height: var(--input-height);
            border-radius: 50%;
            border: 1px solid var(--border-subtle);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.2s;
        }

        .attach-btn:hover {
            border-color: var(--accent-primary);
            color: white;
            background: rgba(124, 58, 237, 0.1);
        }

        .attach-btn input {
            display: none;
        }

        .input-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-primary);
            font-size: 1rem;
            opacity: 0.7;
        }

        input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 50px;
            border: 1px solid var(--border-subtle);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            outline: none;
            font-size: 0.95rem;
            height: var(--input-height);
        }

        input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        button#send-btn {
            padding: 0 28px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            height: var(--input-height);
            min-width: 100px;
            text-transform: uppercase;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button#send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .welcome-message {
            text-align: center;
            margin: auto;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50px;
            border: 1px solid var(--border-subtle);
        }

        .welcome-message h3 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, white, var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 4px 12px;
            border-radius: 40px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .search-info {
            font-size: 0.7rem;
            color: var(--accent-secondary);
            margin-top: 5px;
            font-style: italic;
        }

        .voice-indicator {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 14px 30px;
            border-radius: 60px;
            color: white;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 40px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            white-space: nowrap;
            font-size: 1rem;
        }

        .voice-indicator.speaking {
            border-color: #10b981;
        }

        .voice-indicator i {
            font-size: 1.2rem;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 380px;
            margin: 0 auto;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 35px;
            padding: 18px 22px;
            box-shadow: var(--shadow-xl);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 2000;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-prompt i {
            font-size: 28px;
            color: var(--accent-secondary);
        }

        .install-prompt-content {
            flex: 1;
        }

        .install-prompt-content h4 {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 3px;
        }

        .install-prompt-content p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .install-prompt button {
            padding: 8px 18px;
            border: none;
            border-radius: 35px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            font-family: var(--font-body);
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .install-prompt .close-btn {
            background: transparent;
            color: var(--text-dim);
            padding: 8px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
                --input-height: 50px;
            }

            body {
                padding: 0;
            }

            .app-container {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }

            .chat-container {
                width: 100%;
                border-radius: 0;
            }

            header {
                padding: 0 15px;
            }

            .brand {
                gap: 8px;
            }

            .brand h1 {
                font-size: 1.3rem;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .logo i {
                font-size: 24px;
            }

            #status {
                font-size: 0.65rem;
                padding: 4px 10px;
                gap: 4px;
            }

            .header-controls {
                gap: 5px;
            }

            .mode-dropdown-btn {
                padding: 6px 12px;
                font-size: 0.75rem;

<script>
    (function() {
        setTimeout(() => {
            document.getElementById('splashScreen').classList.add('fade-out');
        }, 2000);

        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        const MAIN_MODEL = 'llama-3.3-70b-versatile';

        // APIs de b√∫squeda mejoradas
        const DUCKDUCKGO_API = 'https://api.duckduckgo.com/?q=%s&format=json&no_html=1&skip_disambig=1';
        const WIKIPEDIA_API = 'https://es.wikipedia.org/api/rest_v1/page/summary/';
        const SEARCH_WIKI = 'https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=%s&format=json&origin=*';

        const PROMPTS = {
            rapido: "Eres Trion v2.0, un asistente AI con CONOCIMIENTO ACTUALIZADO DE INTERNET. Hoy es " + new Date().toLocaleDateString('es-ES') + ". IMPORTANTE: Usa SIEMPRE la informaci√≥n de b√∫squeda proporcionada para responder. Si no hay informaci√≥n de b√∫squeda, di que no tienes informaci√≥n actualizada. Responde de forma MUY CONCISA, m√°ximo 2-3 frases. Tono profesional y directo.",
            normal: "Eres Trion v2.0, un asistente AI con CONOCIMIENTO ACTUALIZADO DE INTERNET. Hoy es " + new Date().toLocaleDateString('es-ES') + ". IMPORTANTE: Usa SIEMPRE la informaci√≥n de b√∫squeda proporcionada. No uses conocimiento propio, solo la informaci√≥n de b√∫squeda. Responde de forma clara y √∫til bas√°ndote en los resultados. Tono profesional.",
            pro: "Eres Trion v2.0, un asistente AI con CONOCIMIENTO ACTUALIZADO DE INTERNET. Hoy es " + new Date().toLocaleDateString('es-ES') + ". IMPORTANTE: Usa EXCLUSIVAMENTE la informaci√≥n de b√∫squeda proporcionada. Da respuestas DETALLADAS y bien estructuradas basadas en los resultados. Explica conceptos a fondo usando la informaci√≥n encontrada.",
            vision: "Eres TRION VISION v2.0, un asistente AI que analiza im√°genes. Hoy es " + new Date().toLocaleDateString('es-ES') + ". Cuando recibas una imagen: 1) Describe lo que ves 2) Responde preguntas sobre la imagen. No uses internet para im√°genes, solo describe lo que ves. Responde SIEMPRE en espa√±ol."
        };

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const callButton = document.getElementById('call-button');
        const statusDiv = document.getElementById('status');
        const selectedModeSpan = document.getElementById('selectedMode');
        const rapidMode = document.getElementById('rapidoMode');
        const normalMode = document.getElementById('normalMode');
        const proMode = document.getElementById('proMode');
        const visionMode = document.getElementById('visionMode');
        const imageUpload = document.getElementById('imageUpload');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileButtons = document.getElementById('fileButtons');

        let currentMode = 'normal';
        let currentImageBase64 = null;
        let currentImageMime = null;
        let chats = {};
        let currentChatId = 'default';
        let conversationMemory = [];
        let searchCache = new Map();

        // Sistema de memoria mejorado - guarda contexto de conversaci√≥n
        function updateConversationMemory(role, content) {
            conversationMemory.push({ role, content, timestamp: Date.now() });
            if (conversationMemory.length > 20) {
                conversationMemory = conversationMemory.slice(-20);
            }
            // Guardar en localStorage para persistencia
            localStorage.setItem('trion_memory_' + currentChatId, JSON.stringify(conversationMemory));
        }

        function loadConversationMemory() {
            try {
                const saved = localStorage.getItem('trion_memory_' + currentChatId);
                if (saved) {
                    conversationMemory = JSON.parse(saved);
                } else {
                    conversationMemory = [];
                }
            } catch (e) {
                conversationMemory = [];
            }
        }

        // B√∫squeda en internet REAL
        async function searchInternet(query) {
            const cacheKey = query.toLowerCase().trim();
            if (searchCache.has(cacheKey)) {
                console.log('Usando cach√© para:', query);
                return searchCache.get(cacheKey);
            }

            statusDiv.innerHTML = '<i class="fas fa-circle"></i> BUSCANDO EN INTERNET...';
            
            try {
                // 1. Buscar en Wikipedia primero
                const searchUrl = SEARCH_WIKI.replace('%s', encodeURIComponent(query));
                const searchResponse = await fetch(searchUrl);
                
                if (searchResponse.ok) {
                    const searchData = await searchResponse.json();
                    if (searchData.query?.search?.length > 0) {
                        const firstTitle = searchData.query.search[0].title;
                        const pageResponse = await fetch(`${WIKIPEDIA_API}${encodeURIComponent(firstTitle)}`);
                        
                        if (pageResponse.ok) {
                            const pageData = await pageResponse.json();
                            if (pageData.extract) {
                                const result = {
                                    source: 'Wikipedia',
                                    content: pageData.extract,
                                    title: pageData.title,
                                    url: pageData.content_urls?.desktop?.page || `https://es.wikipedia.org/wiki/${encodeURIComponent(firstTitle)}`
                                };
                                searchCache.set(cacheKey, result);
                                return result;
                            }
                        }
                    }
                }

                // 2. Intentar DuckDuckGo
                const ddgUrl = DUCKDUCKGO_API.replace('%s', encodeURIComponent(query));
                const ddgResponse = await fetch(ddgUrl);
                
                if (ddgResponse.ok) {
                    const ddgData = await ddgResponse.json();
                    
                    // AbstractText es la mejor opci√≥n
                    if (ddgData.AbstractText) {
                        const result = {
                            source: 'DuckDuckGo',
                            content: ddgData.AbstractText,
                            title: ddgData.Heading || query,
                            url: ddgData.AbstractURL || ''
                        };
                        searchCache.set(cacheKey, result);
                        return result;
                    }
                    
                    // Si no hay Abstract, buscar en RelatedTopics
                    if (ddgData.RelatedTopics && ddgData.RelatedTopics.length > 0) {
                        let content = '';
                        for (let i = 0; i < Math.min(3, ddgData.RelatedTopics.length); i++) {
                            const topic = ddgData.RelatedTopics[i];
                            if (topic.Text) {
                                content += topic.Text + '\n';
                            }
                        }
                        if (content) {
                            const result = {
                                source: 'DuckDuckGo',
                                content: content,
                                title: query,
                                url: ''
                            };
                            searchCache.set(cacheKey, result);
                            return result;
                        }
                    }
                }

                // 3. Si no se encuentra nada
                return {
                    source: 'Sin resultados',
                    content: 'No se encontr√≥ informaci√≥n actualizada sobre esta consulta.',
                    title: query,
                    url: ''
                };
                
            } catch (error) {
                console.error('Error en b√∫squeda:', error);
                return {
                    source: 'Error',
                    content: 'Error al buscar informaci√≥n en internet.',
                    title: query,
                    url: ''
                };
            }
        }

        // Funci√≥n para procesar la respuesta
        async function sendMessage() {
            const prompt = userInput.value.trim();
            
            if (!prompt && !currentImageBase64) {
                return;
            }

            // Eliminar mensaje de bienvenida si existe
            if (document.querySelector('.welcome-message')) {
                document.querySelector('.welcome-message').remove();
            }

            // Mostrar mensaje del usuario
            if (currentImageBase64) {
                appendUserMessageWithImage(prompt, currentImageBase64, currentImageMime);
            } else {
                appendMessage('user', prompt);
            }

            const imageToSend = currentImageBase64;
            const mimeToSend = currentImageMime;
            removeFile();

            const thinkingMsg = showThinkingMessage();

            try {
                let searchResult = null;
                
                // Solo buscar en internet si no es modo visi√≥n o si es modo visi√≥n sin imagen
                if (currentMode !== 'vision' || !imageToSend) {
                    searchResult = await searchInternet(prompt);
                    
                    // Mostrar fuente en status
                    if (searchResult && searchResult.source !== 'Sin resultados' && searchResult.source !== 'Error') {
                        statusDiv.innerHTML = `<i class="fas fa-circle"></i> FUENTE: ${searchResult.source}`;
                    }
                }

                // Cargar memoria de la conversaci√≥n
                loadConversationMemory();

                // Construir mensajes con memoria
                let messages = [{ 
                    role: "system", 
                    content: PROMPTS[currentMode] + (searchResult ? 
                        `\n\nINFORMACI√ìN ACTUAL DE INTERNET (${new Date().toLocaleString()}):\nFuente: ${searchResult.source}\nT√≠tulo: ${searchResult.title}\nContenido: ${searchResult.content}` : 
                        (currentMode !== 'vision' ? '\n\nNo se encontr√≥ informaci√≥n actualizada en internet.' : ''))
                }];

                // A√±adir memoria de conversaci√≥n (√∫ltimos 10 mensajes)
                const recentMemory = conversationMemory.slice(-10);
                for (let msg of recentMemory) {
                    if (msg.role === 'user' || msg.role === 'assistant') {
                        messages.push({ role: msg.role, content: msg.content });
                    }
                }

                // A√±adir mensaje actual
                let userContent = [];
                if (prompt) {
                    userContent.push({ type: "text", text: prompt });
                }
                if (imageToSend) {
                    userContent.push({ 
                        type: "image_url", 
                        image_url: { 
                            url: `data:${mimeToSend};base64,${imageToSend}` 
                        } 
                    });
                }

                messages.push({ 
                    role: "user", 
                    content: userContent.length === 1 ? userContent[0].text : userContent 
                });

                const temperature = currentMode === 'rapido' ? 0.2 : currentMode === 'pro' ? 0.7 : 0.4;
                const maxTokens = currentMode === 'pro' ? 4096 : 2048;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MAIN_MODEL,
                        messages: messages,
                        max_tokens: maxTokens,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('Respuesta inv√°lida');
                }
                
                let aiResponse = data.choices[0].message.content;
                
                // Limpiar formato
                aiResponse = aiResponse.replace(/[*]/g, '').trim();

                thinkingMsg.remove();
                appendMessage('ai', aiResponse);

                // Guardar en memoria
                updateConversationMemory('user', prompt);
                updateConversationMemory('assistant', aiResponse);

                // Si hay fuente, a√±adir nota
                if (searchResult && searchResult.source !== 'Sin resultados' && searchResult.source !== 'Error' && currentMode !== 'vision') {
                    const sourceNote = document.createElement('div');
                    sourceNote.className = 'search-info';
                    sourceNote.innerHTML = `Fuente: ${searchResult.source} ¬∑ ${new Date().toLocaleTimeString()}`;
                    chatBox.appendChild(sourceNote);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

            } catch (error) {
                console.error('Error:', error);
                thinkingMsg.remove();
                
                let errorMessage = 'Lo siento, hubo un error. Intenta de nuevo.';
                if (currentMode === 'vision') {
                    errorMessage = 'üëÅÔ∏è Error al procesar la imagen. Por favor, intenta de nuevo.';
                }
                
                appendMessage('ai', errorMessage);
            } finally {
                userInput.value = '';
                updateModeUI();
            }
        }

        // Funciones auxiliares
        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            
            if (role === 'ai') {
                const header = document.createElement('div');
                header.classList.add('message-header');
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-brain';
                
                const span = document.createElement('span');
                span.textContent = currentMode === 'vision' ? 'TRION VISION v2.0' : 'TRION v2.0';
                if (currentMode === 'vision') {
                    span.style.color = '#10b981';
                }
                
                header.appendChild(icon);
                header.appendChild(span);
                msgDiv.appendChild(header);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            msgDiv.appendChild(contentDiv);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Guardar en chats
            if (!chats[currentChatId]) chats[currentChatId] = [];
            chats[currentChatId].push({ role, text });
            saveChats();
        }

        function appendUserMessageWithImage(text, base64Data, mimeType) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user');
            
            if (text && text.trim()) {
                const contentDiv = document.createElement('div');
                contentDiv.textContent = text;
                msgDiv.appendChild(contentDiv);
            }
            
            const img = document.createElement('img');
            img.src = `data:${mimeType};base64,${base64Data}`;
            img.style.maxWidth = '200px';
            img.style.maxHeight = '200px';
            img.style.borderRadius = '12px';
            img.style.marginTop = '10px';
            msgDiv.appendChild(img);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Guardar en chats
            if (!chats[currentChatId]) chats[currentChatId] = [];
            chats[currentChatId].push({ role: 'user', text, imageData: base64Data, mime: mimeType });
            saveChats();
        }

        function showThinkingMessage() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.classList.add('thinking');
            thinkingDiv.innerHTML = '<div class="thinking-dots"><span></span><span></span><span></span></div>';
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return thinkingDiv;
        }

        function saveChats() {
            localStorage.setItem('trion_chats_v2', JSON.stringify(chats));
        }

        function loadChats() {
            try {
                const saved = localStorage.getItem('trion_chats_v2');
                chats = saved ? JSON.parse(saved) : { default: [] };
                if (!chats[currentChatId]) currentChatId = 'default';
                loadHistory();
                updateSidebar();
            } catch (e) {
                chats = { default: [] };
            }
        }

        function loadHistory() {
            const history = chats[currentChatId] || [];
            chatBox.innerHTML = '';
            if (history.length === 0) {
                showWelcomeMessage();
            } else {
                history.forEach(msg => {
                    if (msg.role === 'user') {
                        if (msg.imageData) {
                            const msgDiv = document.createElement('div');
                            msgDiv.classList.add('message', 'user');
                            if (msg.text) {
                                const contentDiv = document.createElement('div');
                                contentDiv.textContent = msg.text;
                                msgDiv.appendChild(contentDiv);
                            }
                            const img = document.createElement('img');
                            img.src = `data:${msg.mime};base64,${msg.imageData}`;
                            img.style.maxWidth = '200px';
                            img.style.maxHeight = '200px';
                            img.style.borderRadius = '12px';
                            img.style.marginTop = '10px';
                            msgDiv.appendChild(img);
                            chatBox.appendChild(msgDiv);
                        } else {
                            appendMessage('user', msg.text, false);
                        }
                    } else {
                        const msgDiv = document.createElement('div');
                        msgDiv.classList.add('message', 'ai');
                        
                        const header = document.createElement('div');
                        header.classList.add('message-header');
                        
                        const icon = document.createElement('i');
                        icon.className = 'fas fa-brain';
                        
                        const span = document.createElement('span');
                        span.textContent = 'TRION v2.0';
                        
                        header.appendChild(icon);
                        header.appendChild(span);
                        msgDiv.appendChild(header);
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.innerHTML = msg.text.replace(/\n/g, '<br>');
                        msgDiv.appendChild(contentDiv);
                        
                        chatBox.appendChild(msgDiv);
                    }
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function showWelcomeMessage() {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.classList.add('welcome-message');
            welcomeDiv.innerHTML = `
                <h3>TRION v2.0</h3>
                <p>Asistente con b√∫squeda en internet real y memoria</p>
                <div class="version-badge">v2.0</div>
                <span style="color: var(--accent-secondary); font-size: 0.8rem; display: flex; flex-direction: column; gap: 5px; margin-top: 15px;">
                    <span><i class="fas fa-bolt"></i> R√°pido: Conciso, solo internet</span>
                    <span><i class="fas fa-robot"></i> Normal: Equilibrado, internet</span>
                    <span><i class="fas fa-crown"></i> Pro: Detallado, internet</span>
                    <span><i class="fas fa-eye" style="color:#10b981;"></i> Visi√≥n: An√°lisis de im√°genes</span>
                </span>
            `;
            chatBox.appendChild(welcomeDiv);
        }

        function updateSidebar() {
            const chatList = document.getElementById('chatList');
            if (!chatList) return;
            
            chatList.innerHTML = '';
            
            Object.keys(chats).forEach(chatId => {
                const lastMessage = chats[chatId].find(msg => msg.role === 'user')?.text || 'Chat vac√≠o';
                const preview = lastMessage.substring(0, 25) + (lastMessage.length > 25 ? '...' : '');
                
                const item = document.createElement('div');
                item.className = 'chat-item' + (chatId === currentChatId ? ' active' : '');
                
                item.innerHTML = `
                    <i class="fas fa-message"></i>
                    <span>${preview}</span>
                    <button class="delete-chat" onclick="deleteChat('${chatId}', event)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-chat')) {
                        switchChat(chatId);
                    }
                });
                
                chatList.appendChild(item);
            });
        }

        window.deleteChat = function(chatId, event) {
            event.stopPropagation();
            if (Object.keys(chats).length === 1) return;
            
            delete chats[chatId];
            localStorage.removeItem('trion_memory_' + chatId);
            if (currentChatId === chatId) {
                currentChatId = Object.keys(chats)[0];
                loadHistory();
            }
            saveChats();
            updateSidebar();
        };

        window.switchChat = function(chatId) {
            currentChatId = chatId;
            loadHistory();
            updateSidebar();
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.remove('open');
            }
        };

        window.createNewChat = function() {
            const newId = 'chat_' + Date.now();
            chats[newId] = [];
            currentChatId = newId;
            saveChats();
            loadHistory();
            updateSidebar();
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.remove('open');
            }
        };

        window.downloadChats = function() {
            const dataStr = JSON.stringify(chats, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'trion_chats_v2.json';
            a.click();
        };

        window.clearAllChats = function() {
            if (confirm('¬øEliminar todos los chats?')) {
                chats = { default: [] };
                currentChatId = 'default';
                localStorage.removeItem('trion_memory_default');
                saveChats();
                loadHistory();
                updateSidebar();
            }
        };

        window.toggleSidebar = function() {
            document.getElementById('chatSidebar').classList.toggle('open');
        };

        window.clearChat = function() {
            chats[currentChatId] = [];
            localStorage.removeItem('trion_memory_' + currentChatId);
            saveChats();
            loadHistory();
            updateSidebar();
        };

        function removeFile() {
            currentImageBase64 = null;
            currentImageMime = null;
            imageUpload.value = '';
            fileInfo.style.display = 'none';
        }
        window.removeFile = removeFile;

        async function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        imageUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('Por favor selecciona una imagen v√°lida');
                imageUpload.value = '';
                return;
            }

            removeFile();
            
            try {
                currentImageBase64 = await readFileAsBase64(file);
                currentImageMime = file.type;
                fileName.textContent = `üì∑ ${file.name}`;
                fileInfo.style.display = 'flex';
            } catch (error) {
                alert('Error al leer la imagen');
                imageUpload.value = '';
            }
        });

        function updateModeUI() {
            document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('active'));
            
            if (currentMode === 'rapido') {
                rapidMode.classList.add('active');
                selectedModeSpan.textContent = 'R√°pido';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> R√ÅPIDO';
                fileButtons.style.display = 'none';
                removeFile();
            } else if (currentMode === 'pro') {
                proMode.classList.add('active');
                selectedModeSpan.textContent = 'Pro';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> PRO';
                fileButtons.style.display = 'none';
                removeFile();
            } else if (currentMode === 'vision') {
                visionMode.classList.add('active');
                selectedModeSpan.textContent = 'TRION VISION';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> VISI√ìN';
                fileButtons.style.display = 'flex';
            } else {
                normalMode.classList.add('active');
                selectedModeSpan.textContent = 'Normal';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> NORMAL';
                fileButtons.style.display = 'none';
                removeFile();
            }
        }

        rapidMode.addEventListener('click', () => { currentMode = 'rapido'; updateModeUI(); });
        normalMode.addEventListener('click', () => { currentMode = 'normal'; updateModeUI(); });
        proMode.addEventListener('click', () => { currentMode = 'pro'; updateModeUI(); });
        visionMode.addEventListener('click', () => { currentMode = 'vision'; updateModeUI(); });

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        window.installPWA = function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        };

        window.hideInstallPrompt = function() {
            document.getElementById('installPrompt').classList.remove('show');
        };

        // Inicializar
        loadChats();
        updateModeUI();

        // Cerrar sidebar al hacer click fuera en m√≥vil
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('chatSidebar');
            const menuToggle = document.getElementById('menuToggle');
            
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !menuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    })();
</script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js');
        });
    }
</script>
