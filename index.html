<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TRION 췅 AI</title>
    <meta name="description" content="Asistente AI personal">
    <meta name="theme-color" content="#7c3aed">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #111114;
            --surface: #1a1a1f;
            --surface-light: #22222a;
            --accent-primary: #7c3aed;
            --accent-secondary: #a78bfa;
            --accent-glow: rgba(124, 58, 237, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-dim: #606070;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            --glow-primary: 0 0 30px rgba(124, 58, 237, 0.3);
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --sidebar-width: 280px;
            --header-height: 64px;
            --input-height: 52px;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.08) 0%, transparent 40%);
            position: relative;
            overflow: hidden;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
        }

        .splash-logo {
            width: 100px;
            height: 100px;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 50px var(--accent-glow);
            padding: 20px;
        }

        .splash-logo img {
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
        }

        .splash-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .splash-loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--accent-primary);
            border-radius: 50%;
            margin: 0 5px;
            animation: splashLoader 1.4s infinite;
        }

        .splash-loader span:nth-child(2) { animation-delay: 0.2s; background: var(--accent-secondary); }
        .splash-loader span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes splashLoader {
            0%, 60%, 100% { transform: scale(1); opacity: 0.3; }
            30% { transform: scale(1.5); opacity: 1; }
        }

        /* App container */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Sidebar - SOLO PARA M칍VIL */
        .chat-sidebar {
            width: var(--sidebar-width);
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 2000;
            transform: translateX(-100%);
        }

        .chat-sidebar.open {
            transform: translateX(0);
        }

        /* En ordenador, la sidebar NO se muestra */
        @media (min-width: 769px) {
            .chat-sidebar {
                display: none;
            }
        }

        .sidebar-header {
            padding: 20px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .sidebar-logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logo img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .sidebar-header h2 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }

        .new-chat-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            color: white;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .chat-item {
            padding: 12px;
            border-radius: 20px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .chat-item i {
            font-size: 0.9rem;
            width: 18px;
            color: var(--text-dim);
        }

        .chat-item span {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item .delete-chat {
            opacity: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
        }

        .chat-item:hover .delete-chat {
            opacity: 1;
        }

        .chat-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .chat-item.active {
            background: rgba(124, 58, 237, 0.2);
            color: var(--accent-secondary);
        }

        .chat-actions {
            border-top: 1px solid var(--border-subtle);
            padding: 16px 12px;
        }

        .chat-actions button {
            width: 100%;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 20px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
            font-size: 0.85rem;
        }

        .chat-actions button:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background: rgba(17, 17, 20, 0.7);
            backdrop-filter: blur(20px);
            position: relative;
        }

        header {
            padding: 12px 20px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Bot칩n de men칰 SOLO visible en m칩vil */
        .menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .logo img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-display);
            background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        #status {
            font-size: 0.7rem;
            font-weight: 500;
            background: rgba(124, 58, 237, 0.15);
            padding: 4px 12px;
            border-radius: 40px;
            color: var(--accent-secondary);
            border: 1px solid rgba(124, 58, 237, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        #status i {
            font-size: 0.5rem;
            color: var(--accent-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-dropdown {
            position: relative;
        }

        .mode-dropdown-btn {
            padding: 6px 14px;
            border-radius: 40px;
            font-size: 0.8rem;
            font-weight: 500;
            font-family: var(--font-display);
            color: var(--text-primary);
            cursor: pointer;
            border: 1px solid var(--border-subtle);
            background: rgba(124, 58, 237, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .mode-dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 6px;
            min-width: 140px;
            box-shadow: var(--shadow-xl);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-5px);
            transition: all 0.2s;
            z-index: 10;
        }

        .mode-dropdown:hover .mode-dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .mode-option {
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-option:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .mode-option.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            font-size: 0.8rem;
            border: 1px solid var(--border-subtle);
            padding: 6px 14px;
            border-radius: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-clear:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .call-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .call-button.active {
            background: linear-gradient(135deg, #ef4444, #f97316);
        }

        .call-button.listening {
            background: linear-gradient(135deg, #10b981, #34d399);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-box::-webkit-scrollbar {
            width: 3px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 22px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: messageFloat 0.3s ease;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }

        @keyframes messageFloat {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 6px;
        }

        .ai {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.8);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .ai .message-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .ai .message-header img {
            width: 14px;
            height: 14px;
            filter: brightness(0) invert(1);
        }

        .ai .message-header span {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--accent-secondary);
            text-transform: uppercase;
        }

        .message-image-preview {
            max-width: 180px;
            max-height: 180px;
            border-radius: 14px;
            margin-top: 8px;
            border: 2px solid rgba(124, 58, 237, 0.3);
        }

        .thinking {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.6);
            padding: 14px 22px;
            border-radius: 22px;
            border-bottom-left-radius: 6px;
        }

        .thinking-dots {
            display: flex;
            gap: 5px;
        }
        
        .thinking-dots span {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: thinking-pulse 1.4s infinite;
        }
        
        .thinking-dots span:nth-child(2) { animation-delay: 0.2s; background: var(--accent-secondary); }
        .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking-pulse {
            0%, 60%, 100% { opacity: 0.3; transform: scale(1); }
            30% { opacity: 1; transform: scale(1.3); }
        }

        .input-area {
            padding: 16px 20px 20px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-buttons {
            display: flex;
            gap: 6px;
        }

        .attach-btn {
            width: var(--input-height);
            height: var(--input-height);
            border-radius: 50%;
            border: 1px solid var(--border-subtle);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .attach-btn:hover {
            border-color: var(--accent-primary);
            color: white;
            background: rgba(124, 58, 237, 0.1);
        }

        .attach-btn input {
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 30px;
            padding: 5px 12px;
        }

        .file-name {
            font-size: 0.75rem;
            color: var(--accent-secondary);
            max-width: 150px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .file-remove {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.75rem;
        }

        .input-wrapper {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-primary);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border-radius: 40px;
            border: 1px solid var(--border-subtle);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            outline: none;
            font-size: 0.95rem;
            height: var(--input-height);
        }

        input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        button#send-btn {
            padding: 0 20px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            height: var(--input-height);
            min-width: 90px;
            text-transform: uppercase;
        }

        .welcome-message {
            text-align: center;
            margin: auto;
            max-width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            border: 1px solid var(--border-subtle);
        }

        .welcome-message h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, white, var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Voice indicator */
        .voice-indicator {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 30px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            white-space: nowrap;
        }

        .voice-indicator.speaking {
            border-color: #10b981;
        }

        /* Install prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 350px;
            margin: 0 auto;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 30px;
            padding: 14px 18px;
            box-shadow: var(--shadow-xl);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 2000;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-prompt i {
            font-size: 24px;
            color: var(--accent-secondary);
        }

        .install-prompt-content {
            flex: 1;
        }

        .install-prompt-content h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }

        .install-prompt-content p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .install-prompt button {
            padding: 6px 14px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            font-family: var(--font-body);
            font-weight: 500;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .install-prompt .close-btn {
            background: transparent;
            color: var(--text-dim);
            padding: 6px;
            width: 30px;
            height: 30px;
        }

        /* M칩vil - adaptaci칩n perfecta */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .app-container {
                height: 100vh;
                width: 100vw;
            }

            .chat-container {
                border-radius: 0;
                width: 100%;
            }

            header {
                padding: 10px 16px;
            }

            .brand h1 {
                font-size: 1.3rem;
            }

            .mode-dropdown-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }

            .btn-clear {
                padding: 5px 10px;
                font-size: 0.75rem;
            }

            .call-button {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }

            .chat-box {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px 16px;
            }

            .attach-btn {
                width: 48px;
                height: 48px;
            }

            input {
                height: 48px;
                font-size: 0.9rem;
            }

            button#send-btn {
                height: 48px;
                min-width: 70px;
                font-size: 0.8rem;
                padding: 0 12px;
            }

            .file-info {
                max-width: calc(100% - 100px);
            }

            .file-name {
                max-width: 120px;
            }

            .voice-indicator {
                bottom: 80px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .install-prompt {
                left: 16px;
                right: 16px;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .brand h1 {
                font-size: 1.1rem;
            }

            .mode-dropdown-btn {
                padding: 4px 8px;
            }

        <p>Instala como app para acceso r치pido</p>
    </div>

<script>
    (function() {
        // Splash screen
        setTimeout(() => {
            document.getElementById('splashScreen').classList.add('fade-out');
        }, 2000);

        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        const MODEL_NAME = 'meta-llama/llama-4-maverick-17b-128e-instruct';

        const PROMPTS = {
            rapido: "Tu nombre es Trion. Creador: Hugo Tribaldos. Responde MUY CONCISO, m치ximo 2-3 frases.",
            normal: "Tu nombre es Trion. Creador: Hugo Tribaldos. Responde claro y 칰til.",
            pro: "Tu nombre es Trion. Creador: Hugo Tribaldos. Respuestas DETALLADAS y profundas."
        };

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const callButton = document.getElementById('call-button');
        const statusDiv = document.getElementById('status');
        const selectedModeSpan = document.getElementById('selectedMode');
        const rapidMode = document.getElementById('rapidoMode');
        const normalMode = document.getElementById('normalMode');
        const proMode = document.getElementById('proMode');
        const imageUpload = document.getElementById('imageUpload');
        const fileUpload = document.getElementById('fileUpload');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        let currentMode = 'normal';
        let currentImageBase64 = null;
        let currentImageMime = null;
        let currentFile = null;
        let currentFileContent = null;

        // Chats
        let chats = {};
        let currentChatId = 'default';

        // Voice
        let recognition = null;
        let isCallActive = false;
        let isSpeaking = false;
        let autoRestartRecognition = true;
        let voiceIndicator = null;

        // PWA
        let deferredPrompt = null;

        // Cargar chats
        function loadChats() {
            try {
                const saved = localStorage.getItem('trion_chats');
                chats = saved ? JSON.parse(saved) : { default: [] };
                if (!chats[currentChatId]) currentChatId = 'default';
                loadHistory();
                updateSidebar();
            } catch (e) {
                chats = { default: [] };
            }
        }

        function saveChats() {
            localStorage.setItem('trion_chats', JSON.stringify(chats));
            updateSidebar();
        }

        function updateSidebar() {
            const chatList = document.getElementById('chatList');
            if (!chatList) return;
            
            chatList.innerHTML = '';
            
            Object.keys(chats).forEach(chatId => {
                const lastMessage = chats[chatId].find(msg => msg.role === 'user')?.text || 'Chat vac칤o';
                const preview = lastMessage.substring(0, 20) + (lastMessage.length > 20 ? '...' : '');
                
                const item = document.createElement('div');
                item.className = 'chat-item' + (chatId === currentChatId ? ' active' : '');
                
                item.innerHTML = `
                    <i class="fas fa-message"></i>
                    <span>${preview}</span>
                    <button class="delete-chat" onclick="deleteChat('${chatId}', event)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-chat')) {
                        switchChat(chatId);
                    }
                });
                
                chatList.appendChild(item);
            });
        }

        window.deleteChat = function(chatId, event) {
            event.stopPropagation();
            if (Object.keys(chats).length === 1) return;
            
            delete chats[chatId];
            if (currentChatId === chatId) {
                currentChatId = Object.keys(chats)[0];
                loadHistory();
            }
            saveChats();
        };

        window.switchChat = function(chatId) {
            currentChatId = chatId;
            loadHistory();
            updateSidebar();
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.remove('open');
            }
        };

        window.createNewChat = function() {
            const newId = 'chat_' + Date.now();
            chats[newId] = [];
            currentChatId = newId;
            saveChats();
            loadHistory();
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.remove('open');
            }
        };

        window.downloadChats = function() {
            const dataStr = JSON.stringify(chats, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'trion_chats.json';
            a.click();
        };

        window.clearAllChats = function() {
            if (confirm('쮼liminar todos los chats?')) {
                chats = { default: [] };
                currentChatId = 'default';
                saveChats();
                loadHistory();
            }
        };

        window.toggleSidebar = function() {
            document.getElementById('chatSidebar').classList.toggle('open');
        };

        // Voice setup
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'es-ES';

            recognition.onstart = () => {
                callButton.classList.add('listening');
                callButton.innerHTML = '<i class="fas fa-microphone"></i>';
            };

            recognition.onend = () => {
                callButton.classList.remove('listening');
                if (!isCallActive) callButton.innerHTML = '<i class="fas fa-phone"></i>';
            };

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                if (transcript && isCallActive) {
                    userInput.value = transcript;
                    try { recognition.stop(); } catch (e) {}
                    await sendMessage(true);
                }
            };
        }

        async function startCall() {
            if (!recognition) {
                alert('Reconocimiento de voz no soportado');
                return;
            }
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                isCallActive = true;
                autoRestartRecognition = true;
                callButton.classList.add('active', 'listening');
                callButton.innerHTML = '<i class="fas fa-microphone"></i>';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> LLAMADA';
                setTimeout(() => {
                    if (isCallActive && recognition) recognition.start();
                }, 200);
            } catch (err) {
                alert('Permiso de micr칩fono requerido');
            }
        }

        function stopCall() {
            isCallActive = false;
            autoRestartRecognition = false;
            if (recognition) recognition.stop();
            callButton.classList.remove('active', 'listening');
            callButton.innerHTML = '<i class="fas fa-phone"></i>';
            updateModeUI();
        }

        callButton.addEventListener('click', (e) => {
            e.preventDefault();
            isCallActive ? stopCall() : startCall();
        });

        function getActiveSystemPrompt() {
            return PROMPTS[currentMode];
        }

        function updateModeUI() {
            document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('active'));
            if (currentMode === 'rapido') {
                rapidMode.classList.add('active');
                selectedModeSpan.textContent = 'R치pido';
                if (!isCallActive) statusDiv.innerHTML = '<i class="fas fa-circle"></i> R츼PIDO';
            } else if (currentMode === 'pro') {
                proMode.classList.add('active');
                selectedModeSpan.textContent = 'Pro';
                if (!isCallActive) statusDiv.innerHTML = '<i class="fas fa-circle"></i> PRO';
            } else {
                normalMode.classList.add('active');
                selectedModeSpan.textContent = 'Normal';
                if (!isCallActive) statusDiv.innerHTML = '<i class="fas fa-circle"></i> NORMAL';
            }
        }

        rapidMode.addEventListener('click', () => { currentMode = 'rapido'; updateModeUI(); });
        normalMode.addEventListener('click', () => { currentMode = 'normal'; updateModeUI(); });
        proMode.addEventListener('click', () => { currentMode = 'pro'; updateModeUI(); });

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        function removeFile() {
            currentImageBase64 = null;
            currentImageMime = null;
            currentFile = null;
            currentFileContent = null;
            imageUpload.value = '';
            fileUpload.value = '';
            fileInfo.style.display = 'none';
        }
        window.removeFile = removeFile;

        async function readFileAsBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        async function readFileAsText(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsText(file);
            });
        }

        imageUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;
            removeFile();
            currentImageBase64 = await readFileAsBase64(file);
            currentImageMime = file.type;
            fileName.textContent = `游닝 ${file.name} (${formatFileSize(file.size)})`;
            fileInfo.style.display = 'flex';
        });

        fileUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 10 * 1024 * 1024) {
                alert('Archivo muy grande (m치x 10MB)');
                return;
            }
            removeFile();
            currentFile = file;
            currentFileContent = await readFileAsText(file);
            fileName.textContent = `游늯 ${file.name} (${formatFileSize(file.size)})`;
            fileInfo.style.display = 'flex';
        });

        function loadHistory() {
            const history = chats[currentChatId] || [];
            chatBox.innerHTML = '';
            if (history.length === 0) {
                showWelcomeMessage();
            } else {
                history.forEach(msg => {
                    if (msg.role === 'user') {
                        if (msg.imageData) appendUserMessageWithImage(msg.text, msg.imageData, msg.mime, false);
                        else if (msg.fileData) appendUserMessageWithFile(msg.text, msg.fileName, msg.fileSize, false);
                        else appendMessage('user', msg.text, false);
                    } else appendMessage('ai', msg.text, false);
                });
            }
        }

        function showWelcomeMessage() {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.classList.add('welcome-message');
            welcomeDiv.innerHTML = `
                <h3>TRION</h3>
                <p>Preg칰ntame lo que necesites</p>
                <span style="color: var(--accent-secondary); font-size: 0.75rem; display: flex; flex-direction: column; gap: 4px; margin-top: 10px;">
                    <span><i class="fas fa-bolt"></i> R치pido: Conciso</span>
                    <span><i class="fas fa-robot"></i> Normal: Equilibrado</span>
                    <span><i class="fas fa-crown"></i> Pro: Detallado</span>
                </span>
            `;
            chatBox.appendChild(welcomeDiv);
        }

        function saveMessage(role, text, additionalData = {}) {
            if (!chats[currentChatId]) chats[currentChatId] = [];
            chats[currentChatId].push({ role, text, ...additionalData });
            saveChats();
        }

        function appendMessage(role, text, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            
            if (role === 'ai') {
                const header = document.createElement('div');
                header.classList.add('message-header');
                header.innerHTML = '<img src="logo.png" onerror="this.style.display=\'none\';"> <span>TRION</span>';
                msgDiv.appendChild(header);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            msgDiv.appendChild(contentDiv);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (shouldSave) saveMessage(role, text);
        }

        function appendUserMessageWithImage(text, base64Data, mimeType, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user');
            if (text) {
                const contentDiv = document.createElement('div');
                contentDiv.textContent = text;
                msgDiv.appendChild(contentDiv);
            }
            const img = document.createElement('img');
            img.src = `data:${mimeType};base64,${base64Data}`;
            img.classList.add('message-image-preview');
            msgDiv.appendChild(img);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (shouldSave) saveMessage('user', text, { imageData: base64Data, mime: mimeType });
        }

        function appendUserMessageWithFile(text, fileName, fileSize, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user');
            if (text) {
                const contentDiv = document.createElement('div');
                contentDiv.textContent = text;
                msgDiv.appendChild(contentDiv);
            }
            const fileDiv = document.createElement('div');
            fileDiv.className = 'message-file-preview';
            fileDiv.innerHTML = `<i class="fas fa-file-alt"></i><div><div>${fileName}</div><div style="font-size:0.7rem;">${fileSize}</div></div>`;
            msgDiv.appendChild(fileDiv);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (shouldSave) saveMessage('user', text, { fileName, fileSize });
        }

        function showThinkingMessage() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.classList.add('thinking');
            thinkingDiv.innerHTML = '<div class="thinking-dots"><span></span><span></span><span></span></div>';
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return thinkingDiv;
        }

        window.clearChat = function() {
            if (isCallActive) stopCall();
            chats[currentChatId] = [];
            saveChats();
            chatBox.innerHTML = '';
            showWelcomeMessage();
            removeFile();
        };

        async function sendMessage(isVoice = false) {
            const prompt = userInput.value.trim();
            if (!prompt && !currentImageBase64 && !currentFile) return;

            if (document.querySelector('.welcome-message')) {
                document.querySelector('.welcome-message').remove();
            }

            if (currentImageBase64) {
                appendUserMessageWithImage(prompt, currentImageBase64, currentImageMime, true);
            } else if (currentFile) {
                appendUserMessageWithFile(prompt, currentFile.name, formatFileSize(currentFile.size), true);
            } else {
                appendMessage('user', prompt, true);
            }

            userInput.value = '';
            
            const imageToSend = currentImageBase64;
            const mimeToSend = currentImageMime;
            const fileToSend = currentFile;
            const fileContentToSend = currentFileContent;
            
            removeFile();

            const thinkingMsg = showThinkingMessage();

            try {
                const history = chats[currentChatId] || [];
                let messages = [{ role: "system", content: getActiveSystemPrompt() }];
                
                for (let msg of history) {
                    if (msg.role === 'user' && !msg.imageData && !msg.fileData) {
                        messages.push({ role: "user", content: msg.text });
                    } else if (msg.role === 'ai') {
                        messages.push({ role: "assistant", content: msg.text });
                    }
                }

                let userContent = [];
                if (prompt) userContent.push({ type: "text", text: prompt });
                else if (imageToSend) userContent.push({ type: "text", text: "Describe esta imagen." });
                else if (fileToSend) userContent.push({ type: "text", text: `Archivo: ${fileToSend.name}\n\n${fileContentToSend}` });

                if (imageToSend) {
                    userContent.push({ type: "image_url", image_url: { url: `data:${mimeToSend};base64,${imageToSend}` } });
                }

                messages.push({ role: "user", content: userContent });

                const temperature = currentMode === 'rapido' ? 0.3 : currentMode === 'pro' ? 0.8 : 0.6;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: temperature
                    })
                });

                thinkingMsg.remove();
                
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                let aiResponse = data.choices[0].message.content.replace(/[*]/g, '').trim();
                
                appendMessage('ai', aiResponse, true);
                
            } catch (error) {
                thinkingMsg.remove();
                appendMessage('ai', 'Error', true);
            }
        }

        sendBtn.addEventListener('click', () => sendMessage());
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        // PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        window.installPWA = function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        };

        window.hideInstallPrompt = function() {
            document.getElementById('installPrompt').classList.remove('show');
        };

        // Inicializar
        loadChats();
        updateModeUI();

        // Cerrar sidebar al hacer click fuera en m칩vil
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('chatSidebar');
            const menuToggle = document.getElementById('menuToggle');
            
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !menuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    })();
</script>
