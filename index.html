<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TRION AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --surface: #f1f5f9;
            --surface-hover: #e2e8f0;
            --surface-glow: rgba(100, 116, 139, 0.1);
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-dim: #64748b;
            --border-light: #e2e8f0;
            --border-glow: #94a3b8;
            --accent-blue: #2563eb;
            --accent-blue-dark: #1d4ed8;
            --accent-blue-light: #dbeafe;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.02);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.03);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.03);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.03);
            --shadow-glow: 0 0 0 1px rgba(148, 163, 184, 0.05), 0 0 20px rgba(148, 163, 184, 0.1);
            --font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --header-height: 60px;
            --sidebar-width: 280px;
            --animation-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Luces de fondo */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 40%, rgba(148, 163, 184, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 70% 60%, rgba(100, 116, 139, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 20% 80%, rgba(71, 85, 105, 0.05) 0%, transparent 50%);
            animation: ambientLight 20s infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes ambientLight {
            0% { transform: rotate(0deg) scale(1); opacity: 0.5; }
            100% { transform: rotate(5deg) scale(1.05); opacity: 0.8; }
        }

        /* App container */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Sidebar mejorado - OCULTABLE */
        .chat-sidebar {
            width: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s var(--animation-timing), box-shadow 0.3s;
            position: relative;
            z-index: 100;
            box-shadow: var(--shadow-glow);
        }

        .chat-sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        .sidebar-header {
            padding: 16px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-light);
            min-height: var(--header-height);
        }

        .sidebar-logo {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
        }

        .sidebar-logo img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .sidebar-header h2 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }

        .new-chat-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--surface);
            color: var(--accent-blue);
            transform: rotate(90deg);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px 8px;
        }

        .chat-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: var(--surface);
            border-radius: 20px;
        }

        .chat-item {
            padding: 10px 12px;
            border-radius: 24px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.85rem;
            position: relative;
        }

        .chat-item i {
            font-size: 0.9rem;
            width: 18px;
            color: var(--text-dim);
        }

        .chat-item span {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item .delete-chat {
            opacity: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .chat-item:hover .delete-chat {
            opacity: 1;
        }

        .chat-item .delete-chat:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .chat-item:hover {
            background: var(--surface);
        }

        .chat-item.active {
            background: var(--accent-blue-light);
            color: var(--accent-blue);
            font-weight: 500;
        }

        .chat-item.active i {
            color: var(--accent-blue);
        }

        .chat-actions {
            border-top: 1px solid var(--border-light);
            padding: 12px 8px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .chat-actions button {
            padding: 8px 12px;
            border: none;
            background: transparent;
            border-radius: 24px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-family);
            font-size: 0.85rem;
            width: 100%;
        }

        .chat-actions button:hover {
            background: var(--surface);
            color: var(--text-primary);
        }

        .chat-actions button i {
            width: 18px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        /* Top bar - BOTONES MÁS JUNTOS */
        .top-bar {
            height: var(--header-height);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            gap: 8px;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .menu-toggle:hover {
            background: var(--surface);
            color: var(--text-primary);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
        }

        .brand-logo img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .brand h1 {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 4px; /* BOTONES MÁS JUNTOS */
        }

        /* MODOS MÁS VISIBLES */
        .mode-selector {
            display: flex;
            align-items: center;
            gap: 2px;
            background: var(--surface);
            padding: 3px;
            border-radius: 30px;
            border: 1px solid var(--border-light);
        }

        .mode-btn {
            padding: 5px 14px;
            border: none;
            border-radius: 30px;
            font-family: var(--font-family);
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .mode-btn.active {
            background: white;
            color: var(--accent-blue);
            box-shadow: var(--shadow-md);
            font-weight: 600;
        }

        .mode-btn[data-mode="rapido"].active {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .mode-btn[data-mode="pro"].active {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .mode-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--surface);
            color: var(--text-primary);
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20px 24px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 5px;
        }
        
        .chat-area::-webkit-scrollbar-thumb {
            background: var(--surface);
            border-radius: 20px;
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
        }

        .message.ai {
            margin-right: auto;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 24px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user .message-content {
            background: var(--accent-blue);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .ai .message-content {
            background: white;
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
            padding-left: 6px;
        }

        .ai .message-header {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .ai .message-header img {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            padding: 2px;
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 16px;
            margin-top: 10px;
            border: 2px solid white;
        }

        .message-file {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 10px 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-file i {
            font-size: 22px;
            color: var(--accent-blue);
        }

        /* Thinking indicator */
        .thinking {
            display: flex;
            gap: 5px;
            padding: 16px 22px;
            background: white;
            border-radius: 24px;
            border-bottom-left-radius: 6px;
            width: fit-content;
            border: 1px solid var(--border-light);
        }

        .thinking span {
            width: 7px;
            height: 7px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking span:nth-child(2) { animation-delay: 0.2s; }
        .thinking span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
        }

        .welcome-message h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .welcome-message p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .chip {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 30px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            box-shadow: var(--shadow-sm);
        }

        .chip:hover {
            background: var(--surface);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* Input area - TODO MÁS JUNTO */
        .input-container {
            padding: 16px 20px 20px;
            background: linear-gradient(to top, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px; /* BOTONES MÁS JUNTOS */
        }

        .input-box {
            flex: 1;
            background: white;
            border: 2px solid var(--border-light);
            border-radius: 30px;
            padding: 12px 20px 12px 48px;
            font-family: var(--font-family);
            font-size: 0.95rem;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s;
            height: 48px;
        }

        .input-box:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--accent-blue-light);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 0.9rem;
            pointer-events: none;
        }

        .input-actions {
            display: flex;
            gap: 4px; /* BOTONES MÁS JUNTOS */
        }

        .input-action-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .input-action-btn:hover {
            background: var(--surface);
            color: var(--text-primary);
        }

        .input-action-btn.primary {
            background: var(--accent-blue);
            color: white;
            width: 48px;
            height: 48px;
            font-size: 1.2rem;
        }

        .input-action-btn.primary:hover {
            background: var(--accent-blue-dark);
            transform: scale(1.05);
        }

        .file-preview {
            max-width: 900px;
            margin: 12px auto 0;
            padding: 10px 16px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            font-size: 0.9rem;
        }

        .file-preview i {
            color: var(--accent-blue);
        }

        .file-preview span {
            flex: 1;
            color: var(--text-primary);
        }

        .file-preview button {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-preview button:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Call button */
        .call-button {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: var(--shadow-lg), 0 0 0 2px rgba(37,99,235,0.2);
            transition: all 0.2s;
            z-index: 1000;
        }

        .call-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl), 0 0 15px var(--accent-blue);
        }

        .call-button.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .call-button.listening {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        /* Voice indicator */
        .voice-indicator {
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideUp 0.3s;
            font-weight: 500;
            white-space: nowrap;
        }

        .voice-indicator i {
            color: var(--accent-blue);
        }

        .voice-indicator.speaking i {
            color: #10b981;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        /* Install prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 360px;
            margin: 0 auto;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 30px;
            padding: 14px 18px;
            box-shadow: var(--shadow-xl);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 2000;
            animation: slideUp 0.3s;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-prompt i {
            font-size: 24px;
            color: var(--accent-blue);
        }

        .install-prompt-content {
            flex: 1;
        }

        .install-prompt-content h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .install-prompt-content p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .install-prompt button {
            padding: 6px 14px;
            border: none;
            border-radius: 24px;
            background: var(--accent-blue);
            color: white;
            font-family: var(--font-family);
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .install-prompt .close-btn {
            background: transparent;
            color: var(--text-dim);
            padding: 6px;
            width: 32px;
            height: 32px;
        }

        /* Mobile styles - MENÚ OCULTABLE Y BIEN VISIBLE */
        @media (max-width: 768px) {
            .chat-sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                background: white;
                box-shadow: var(--shadow-xl);
                z-index: 2000;
                width: 280px;
            }

            .chat-sidebar:not(.collapsed) {
                transform: translateX(0);
            }

            .chat-sidebar.collapsed {
                transform: translateX(-100%);
            }

            .menu-toggle {
                display: flex;
            }

            .mode-selector {
                display: flex; /* Se mantiene visible en móvil */
            }

            .mode-btn {
                padding: 4px 10px;
                font-size: 0.8rem;
            }

            .brand h1 {
                font-size: 1.1rem;
            }

            .message {
                max-width: 90%;
            }

            .welcome-message {
                margin: 40px auto;
                padding: 30px 20px;
            }

            .welcome-message h2 {
                font-size: 1.6rem;
            }

            .input-container {
                padding: 12px 16px 16px;
            }

            .input-box {
                padding: 10px 16px 10px 42px;
                height: 44px;
                font-size: 0.9rem;
            }

            .input-action-btn {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }

            .input-action-btn.primary {
                width: 44px;
                height: 44px;
            }

            .call-button {
                bottom: 80px;
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }

            .voice-indicator {
                bottom: 150px;
                padding: 10px 20px;
                font-size: 0.85rem;
            }

            .chat-item {
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .right-section {
                gap: 2px;
            }

            .mode-btn {
                padding: 4px 8px;
                font-size: 0.75rem;
            }

            .icon-btn {
                width: 34px;
                height: 34px;
            }

            .brand h1 {

    <script>
        // Configuración
        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        const MODEL_NAME = 'meta-llama/llama-4-maverick-17b-128e-instruct';

        // System prompts
        const PROMPTS = {
            rapido: "Eres Trion, asistente de Hugo Tribaldos. Responde MUY CONCISO, máximo 2-3 frases. Directo al punto. Tono amable pero breve.",
            normal: "Eres Trion, asistente de Hugo Tribaldos. Responde claro y útil, equilibrado. Tono natural y profesional.",
            pro: "Eres Trion, asistente de Hugo Tribaldos. Respuestas DETALLADAS y profundas. Explica conceptos a fondo, da ejemplos. Tono conversacional pero profesional."
        };

        // Estado
        let currentMode = 'normal';
        let currentChatId = 'default';
        let chats = {};
        let currentImageBase64 = null;
        let currentImageMime = null;
        let currentFile = null;
        let currentFileContent = null;
        
        // Voice
        let recognition = null;
        let isCallActive = false;
        let isSpeaking = false;
        let autoRestartRecognition = true;
        let voiceIndicator = null;
        let preferredVoice = null;
        let utterance = null;
        
        // PWA
        let deferredPrompt = null;

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            loadChats();
            setupVoiceRecognition();
            setupEventListeners();
            setupPWA();
            updateSidebar();
            loadPreferredVoice();
        });

        // Cargar voz preferida (más humana)
        function loadPreferredVoice() {
            if (window.speechSynthesis) {
                if (speechSynthesis.getVoices().length > 0) {
                    selectBestVoice();
                } else {
                    speechSynthesis.addEventListener('voiceschanged', selectBestVoice, { once: true });
                }
            }
        }

        function selectBestVoice() {
            const voices = speechSynthesis.getVoices();
            
            // Buscar voces españolas más naturales
            const premiumVoices = voices.filter(v => 
                v.lang.includes('es') && 
                (v.name.includes('Premium') || v.name.includes('Neural') || v.name.includes('Enhanced'))
            );
            
            const femaleVoices = voices.filter(v => 
                v.lang.includes('es') && 
                (v.name.includes('Female') || v.name.includes('Femenina') || v.name.includes('Maria') || v.name.includes('Helena'))
            );
            
            const spanishVoices = voices.filter(v => v.lang.includes('es'));
            
            if (premiumVoices.length > 0) {
                preferredVoice = premiumVoices[0];
            } else if (femaleVoices.length > 0) {
                preferredVoice = femaleVoices[0];
            } else if (spanishVoices.length > 0) {
                preferredVoice = spanishVoices[0];
            } else {
                preferredVoice = voices[0];
            }
            
            console.log('Voz seleccionada:', preferredVoice?.name);
        }

        // Event listeners
        function setupEventListeners() {
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const imageUpload = document.getElementById('imageUpload');
            const fileUpload = document.getElementById('fileUpload');
            const callButton = document.getElementById('callButton');

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendBtn.addEventListener('click', sendMessage);

            imageUpload.addEventListener('change', handleImageUpload);
            fileUpload.addEventListener('change', handleFileUpload);

            callButton.addEventListener('click', toggleCall);
            callButton.addEventListener('touchstart', (e) => e.preventDefault());
        }

        // Voice recognition
        function setupVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'es-ES';
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    document.getElementById('callButton').classList.add('listening');
                    document.getElementById('callButton').innerHTML = '<i class="fas fa-microphone"></i>';
                    showVoiceIndicator('Escuchando...', false);
                };

                recognition.onend = () => {
                    document.getElementById('callButton').classList.remove('listening');
                    
                    if (isCallActive && autoRestartRecognition && !isSpeaking) {
                        setTimeout(() => {
                            if (isCallActive && !isSpeaking) {
                                try { recognition.start(); } catch (e) {}
                            }
                        }, 300);
                    }
                    
                    if (!isCallActive) {
                        document.getElementById('callButton').innerHTML = '<i class="fas fa-phone"></i>';
                    }
                };

                recognition.onresult = async (event) => {
                    const transcript = event.results[0][0].transcript;
                    
                    if (transcript && isCallActive) {
                        document.getElementById('userInput').value = transcript;
                        
                        try { recognition.stop(); } catch (e) {}
                        
                        await sendVoiceMessage(transcript);
                    }
                };
            }
        }

        // Voz más humana
        async function speakText(text) {
            return new Promise(async (resolve) => {
                if (!window.speechSynthesis) {
                    resolve();
                    return;
                }

                speechSynthesis.cancel();
                
                utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.9; // Más lento y natural
                utterance.pitch = 1.1; // Tono ligeramente más agudo (más natural)
                utterance.volume = 1;
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }

                utterance.onstart = () => {
                    isSpeaking = true;
                    document.getElementById('callButton').classList.add('active');
                    document.getElementById('callButton').innerHTML = '<i class="fas fa-volume-up"></i>';
                    showVoiceIndicator('Hablando...', true);
                };

                utterance.onend = () => {
                    isSpeaking = false;
                    document.getElementById('callButton').classList.remove('active');
                    
                    if (isCallActive) {
                        document.getElementById('callButton').classList.add('listening');
                        document.getElementById('callButton').innerHTML = '<i class="fas fa-microphone"></i>';
                    }
                    
                    if (voiceIndicator) {
                        voiceIndicator.remove();
                        voiceIndicator = null;
                    }
                    
                    resolve();
                };

                utterance.onerror = () => {
                    isSpeaking = false;
                    resolve();
                };

                speechSynthesis.speak(utterance);
            });
        }

        function showVoiceIndicator(text, isSpeakingMode) {
            if (voiceIndicator) voiceIndicator.remove();
            
            voiceIndicator = document.createElement('div');
            voiceIndicator.className = 'voice-indicator' + (isSpeakingMode ? ' speaking' : '');
            voiceIndicator.innerHTML = `<i class="fas fa-${isSpeakingMode ? 'volume-up' : 'microphone'}"></i> ${text}`;
            document.body.appendChild(voiceIndicator);
        }

        // Call functions
        async function toggleCall() {
            if (isCallActive) {
                stopCall();
            } else {
                await startCall();
            }
        }

        async function startCall() {
            if (!recognition) {
                alert('Reconocimiento de voz no soportado');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                
                isCallActive = true;
                autoRestartRecognition = true;
                
                document.getElementById('callButton').classList.add('active', 'listening');
                document.getElementById('callButton').innerHTML = '<i class="fas fa-microphone"></i>';
                
                setTimeout(() => {
                    if (isCallActive && recognition) {
                        try { recognition.start(); } catch (e) {}
                    }
                }, 200);
                
            } catch (err) {
                alert('Permiso de micrófono requerido');
            }
        }

        function stopCall() {
            isCallActive = false;
            autoRestartRecognition = false;
            
            if (recognition) {
                try { recognition.stop(); } catch (e) {}
            }
            
            speechSynthesis.cancel();
            
            document.getElementById('callButton').classList.remove('active', 'listening');
            document.getElementById('callButton').innerHTML = '<i class="fas fa-phone"></i>';
            
            if (voiceIndicator) {
                voiceIndicator.remove();
                voiceIndicator = null;
            }
        }

        // Message functions
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();

            if (!text && !currentImageBase64 && !currentFile) return;

            if (currentImageBase64) {
                await sendWithImage(text);
            } else if (currentFile) {
                await sendWithFile(text);
            } else {
                await sendTextMessage(text);
            }

            input.value = '';
        }

        async function sendVoiceMessage(text) {
            await sendTextMessage(text);
        }

        async function sendTextMessage(text) {
            addMessage('user', text);
            saveToCurrentChat('user', text);
            
            removeWelcomeMessage();
            
            const thinkingId = showThinking();
            
            try {
                const messages = buildMessages(text);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: currentMode === 'rapido' ? 0.3 : currentMode === 'pro' ? 0.8 : 0.6
                    })
                });

                removeThinking(thinkingId);
                
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                let aiResponse = data.choices[0].message.content;
                aiResponse = aiResponse.replace(/[*]/g, '').trim();
                
                addMessage('ai', aiResponse);
                saveToCurrentChat('ai', aiResponse);
                
                if (isCallActive) {
                    autoRestartRecognition = false;
                    await speakText(aiResponse);
                    
                    setTimeout(() => {
                        autoRestartRecognition = true;
                        if (isCallActive && recognition) {
                            try { recognition.start(); } catch (e) {}
                        }
                    }, 500);
                }
                
            } catch (error) {
                removeThinking(thinkingId);
                addMessage('ai', 'Lo siento, hubo un error');
            }
        }

        async function sendWithImage(text) {
            // Similar a sendTextMessage pero con imagen
            addUserMessageWithImage(text);
            removeWelcomeMessage();
            const thinkingId = showThinking();
            
            try {
                const messages = [
                    { role: "system", content: PROMPTS[currentMode] },
                    { role: "user", content: [
                        { type: "text", text: text || "Describe esta imagen" },
                        { type: "image_url", image_url: { url: `data:${currentImageMime};base64,${currentImageBase64}` } }
                    ]}
                ];

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: currentMode === 'rapido' ? 0.3 : currentMode === 'pro' ? 0.8 : 0.6
                    })
                });

                removeThinking(thinkingId);
                removeFile();
                
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                let aiResponse = data.choices[0].message.content.replace(/[*]/g, '').trim();
                
                addMessage('ai', aiResponse);
                saveToCurrentChat('ai', aiResponse);
                
                if (isCallActive) {
                    autoRestartRecognition = false;
                    await speakText(aiResponse);
                    setTimeout(() => {
                        autoRestartRecognition = true;
                        if (isCallActive && recognition) {
                            try { recognition.start(); } catch (e) {}
                        }
                    }, 500);
                }
                
            } catch (error) {
                removeThinking(thinkingId);
                addMessage('ai', 'Error con la imagen');
            }
        }

        async function sendWithFile(text) {
            // Similar pero con archivo
            addUserMessageWithFile(text);
            removeWelcomeMessage();
            const thinkingId = showThinking();
            
            try {
                const messages = [
                    { role: "system", content: PROMPTS[currentMode] },
                    { role: "user", content: `Archivo: ${currentFile.name}\n\n${currentFileContent}\n\n${text || 'Analiza esto'}` }
                ];

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: currentMode === 'rapido' ? 0.3 : currentMode === 'pro' ? 0.8 : 0.6
                    })
                });

                removeThinking(thinkingId);
                removeFile();
                
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                let aiResponse = data.choices[0].message.content.replace(/[*]/g, '').trim();
                
                addMessage('ai', aiResponse);
                saveToCurrentChat('ai', aiResponse);
                
                if (isCallActive) {
                    autoRestartRecognition = false;
                    await speakText(aiResponse);
                    setTimeout(() => {
                        autoRestartRecognition = true;
                        if (isCallActive && recognition) {
                            try { recognition.start(); } catch (e) {}
                        }
                    }, 500);
                }
                
            } catch (error) {
                removeThinking(thinkingId);
                addMessage('ai', 'Error con el archivo');
            }
        }

        function buildMessages(currentText) {
            const messages = [
                { role: "system", content: PROMPTS[currentMode] }
            ];

            const currentChat = chats[currentChatId] || [];
            
            currentChat.forEach(msg => {
                if (msg.role !== 'system') {
                    messages.push({ role: msg.role, content: msg.text });
                }
            });

            if (currentText) {
                messages.push({ role: "user", content: currentText });
            }

            return messages;
        }

        // UI Functions
        function addMessage(role, text) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (role === 'ai') {
                const header = document.createElement('div');
                header.className = 'message-header';
                header.innerHTML = `
                    <img src="logo.png" onerror="this.style.display='none';"> 
                    TRION
                `;
                messageDiv.appendChild(header);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            messageDiv.appendChild(contentDiv);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addUserMessageWithImage(text) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            if (text) {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);
            }
            
            const img = document.createElement('img');
            img.src = `data:${currentImageMime};base64,${currentImageBase64}`;
            img.className = 'message-image';
            messageDiv.appendChild(img);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addUserMessageWithFile(text) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            if (text) {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);
            }
            
            const fileDiv = document.createElement('div');
            fileDiv.className = 'message-file';
            fileDiv.innerHTML = `
                <i class="fas fa-file-alt"></i>
                <div style="flex:1;">
                    <div style="font-weight:500;">${currentFile.name}</div>
                    <div style="font-size:0.75rem; color:var(--text-secondary);">${formatFileSize(currentFile.size)}</div>
                </div>
            `;
            messageDiv.appendChild(fileDiv);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showThinking() {
            const chatArea = document.getElementById('chatArea');
            const id = 'thinking-' + Date.now();
            
            const div = document.createElement('div');
            div.id = id;
            div.className = 'thinking';
            div.innerHTML = '<span></span><span></span><span></span>';
            
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return id;
        }

        function removeThinking(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        function removeWelcomeMessage() {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();
        }

        function showWelcomeMessage() {
            const chatArea = document.getElementById('chatArea');
            
            const welcome = document.createElement('div');
            welcome.className = 'welcome-message';
            welcome.innerHTML = `
                <h2>TRION AI</h2>
                <p>¿En qué puedo ayudarte hoy?</p>
                <div class="suggestion-chips">
                    <div class="chip" onclick="suggestQuery('¿Qué es la inteligencia artificial?')">🤖 Explicar IA</div>
                    <div class="chip" onclick="suggestQuery('Escribe un email profesional')">📧 Redactar</div>
                    <div class="chip" onclick="suggestQuery('Resume este texto')">📝 Resumir</div>
                    <div class="chip" onclick="suggestQuery('Ideas para un proyecto')">💡 Ideas</div>
                </div>
            `;
            
            chatArea.appendChild(welcome);
        }

        function suggestQuery(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        // Chat management
        function loadChats() {
            try {
                const saved = localStorage.getItem('trion_chats');
                chats = saved ? JSON.parse(saved) : { default: [] };
                
                if (!chats[currentChatId]) {
                    currentChatId = 'default';
                }
                
                displayCurrentChat();
            } catch (e) {
                chats = { default: [] };
            }
        }

        function saveChats() {
            localStorage.setItem('trion_chats', JSON.stringify(chats));
            updateSidebar();
        }

        function updateSidebar() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            Object.keys(chats).forEach(chatId => {
                const lastMessage = chats[chatId].find(msg => msg.role === 'user')?.text || 'Chat vacío';
                const preview = lastMessage.substring(0, 25) + (lastMessage.length > 25 ? '...' : '');
                
                const item = document.createElement('div');
                item.className = 'chat-item' + (chatId === currentChatId ? ' active' : '');
                
                item.innerHTML = `
                    <i class="fas fa-message"></i>
                    <span>${preview}</span>
                    <button class="delete-chat" onclick="deleteChat('${chatId}', event)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-chat')) {
                        switchChat(chatId);
                    }
                });
                
                chatList.appendChild(item);
            });
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            
            if (Object.keys(chats).length === 1) {
                alert('No puedes eliminar el último chat');
                return;
            }
            
            delete chats[chatId];
            
            if (currentChatId === chatId) {
                currentChatId = Object.keys(chats)[0];
                displayCurrentChat();
            }
            
            saveChats();
            updateSidebar();
        }

        function switchChat(chatId) {
            currentChatId = chatId;
            displayCurrentChat();
            updateSidebar();
            
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.add('collapsed');
            }
        }

        function displayCurrentChat() {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            
            const messages = chats[currentChatId] || [];
            
            if (messages.length === 0) {
                showWelcomeMessage();
            } else {
                messages.forEach(msg => {
                    if (msg.role === 'user') {
                        addMessage('user', msg.text);
                    } else if (msg.role === 'ai') {
                        addMessage('ai', msg.text);
                    }
                });
            }
        }

        function saveToCurrentChat(role, text) {
            if (!chats[currentChatId]) {
                chats[currentChatId] = [];
            }
            
            chats[currentChatId].push({ role, text, timestamp: Date.now() });
            saveChats();
        }

        function clearCurrentChat() {
            if (isCallActive) stopCall();
            
            chats[currentChatId] = [];
            saveChats();
            displayCurrentChat();
        }

        function createNewChat() {
            const newId = 'chat_' + Date.now();
            chats[newId] = [];
            currentChatId = newId;
            saveChats();
            displayCurrentChat();
            
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.add('collapsed');
            }
        }

        function clearAllChats() {
            if (confirm('¿Eliminar todos los chats?')) {
                chats = { default: [] };
                currentChatId = 'default';
                saveChats();
                displayCurrentChat();
            }
        }

        function downloadChats() {
            const dataStr = JSON.stringify(chats, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'trion_chats.json';
            a.click();
            
            URL.revokeObjectURL(url);
        }

        // File handling
        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;

            removeFile();
            
            currentImageBase64 = await readFileAsBase64(file);
            currentImageMime = file.type;
            
            showFilePreview(`📷 ${file.name} (${formatFileSize(file.size)})`);
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('Archivo muy grande (máx 10MB)');
                return;
            }

            removeFile();
            
            currentFile = file;
            currentFileContent = await readFileAsText(file);
            
            showFilePreview(`📄 ${file.name} (${formatFileSize(file.size)})`);
        }

        function readFileAsBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        function readFileAsText(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsText(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        function showFilePreview(name) {
            document.getElementById('fileName').textContent = name;
            document.getElementById('filePreview').style.display = 'flex';
        }

        function removeFile() {
            currentImageBase64 = null;
            currentImageMime = null;
            currentFile = null;
            currentFileContent = null;
            
            document.getElementById('imageUpload').value = '';
            document.getElementById('fileUpload').value = '';
            document.getElementById('filePreview').style.display = 'none';
        }

        // Mode
        function setMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`.mode-btn[data-mode="${mode}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        // Sidebar toggle
        function toggleSidebar() {
            document.getElementById('chatSidebar').classList.toggle('collapsed');
        }

        // PWA
        function setupPWA() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installPrompt').classList.add('show');
            });
        }

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }

        // Exponer funciones globales
        window.createNewChat = createNewChat;
        window.downloadChats = downloadChats;
        window.clearAllChats = clearAllChats;
        window.clearCurrentChat = clearCurrentChat;
        window.setMode = setMode;
        window.toggleSidebar = toggleSidebar;
        window.removeFile = removeFile;
        window.suggestQuery = suggestQuery;
        window.deleteChat = deleteChat;
    </script>
</body>
</html>
