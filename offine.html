<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRION 路 Offline</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0c, #1a1a1f);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 58, 237, 0.3);
            box-shadow: 0 0 50px rgba(124, 58, 237, 0.2);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            padding: 20px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #a0a0b0;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .icon {
            font-size: 4rem;
            color: #7c3aed;
            margin-bottom: 20px;
        }
        .retry-btn {
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.3);
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 50px rgba(124, 58, 237, 0.5);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <img src="logo.png" alt="TRION">
        </div>
        <h1>Sin Conexi贸n</h1>
        <p>Parece que no tienes conexi贸n a internet. Vuelve a intentarlo cuando tengas conexi贸n.</p>
        <i class="icon fas fa-wifi-slash"></i>
        <button class="retry-btn" onclick="window.location.reload()">
            <i class="fas fa-sync-alt" style="margin-right: 10px;"></i>
            Reintentar
        </button>
    </div>
</body>
</html>
