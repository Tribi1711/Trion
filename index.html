<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TRION AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafc;
            --surface: #f4f4f7;
            --surface-hover: #eaeef5;
            --surface-glow: rgba(100, 116, 139, 0.08);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-dim: #94a3b8;
            --border-light: #e2e8f0;
            --border-glow: #cbd5e1;
            --accent-blue: #3b82f6;
            --accent-blue-dark: #2563eb;
            --accent-blue-light: #dbeafe;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.02), 0 1px 3px -1px rgb(0 0 0 / 0.01);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.03), 0 2px 4px -2px rgb(0 0 0 / 0.02);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.03), 0 4px 6px -4px rgb(0 0 0 / 0.02);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.03), 0 8px 10px -6px rgb(0 0 0 / 0.02);
            --shadow-glow: 0 0 0 1px rgba(148, 163, 184, 0.05), 0 0 20px rgba(148, 163, 184, 0.1);
            --font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --header-height: 64px;
            --sidebar-width: 300px;
            --animation-timing: cubic-bezier(0.4, 0, 0.2, 1);
            --animation-duration: 0.3s;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Luces y efectos de fondo */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 40%, rgba(203, 213, 225, 0.3) 0%, transparent 30%),
                        radial-gradient(circle at 70% 60%, rgba(148, 163, 184, 0.2) 0%, transparent 35%),
                        radial-gradient(circle at 20% 80%, rgba(100, 116, 139, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 20%, rgba(71, 85, 105, 0.1) 0%, transparent 45%);
            animation: ambientLight 20s infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgdmlld0JveD0iMCAwIDYwIDYwIj48cGF0aCBkPSJNMzAgMTBhMjAgMjAgMCAwIDEgMjAgMjAgMjAgMjAgMCAwIDEtMjAgMjAgMjAgMjAgMCAwIDEtMjAtMjAgMjAgMjAgMCAwIDEgMjAtMjB6IiBmaWxsPSJub25lIiBzdHJva2U9InJnYmEoMTQ4LCAxNjMsIDE4NCwgMC4wNSkiIHN0cm9rZS13aWR0aD0iMSIvPjwvc3ZnPg==') repeat;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes ambientLight {
            0% { transform: rotate(0deg) scale(1); opacity: 0.5; }
            50% { transform: rotate(5deg) scale(1.05); opacity: 0.7; }
            100% { transform: rotate(-5deg) scale(0.95); opacity: 0.5; }
        }

        /* Animaciones globales */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes rotateIn {
            from { opacity: 0; transform: rotate(-180deg) scale(0.8); }
            to { opacity: 1; transform: rotate(0) scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* App container */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Sidebar mejorado */
        .chat-sidebar {
            width: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            transition: transform 0.4s var(--animation-timing), box-shadow 0.3s ease;
            position: relative;
            z-index: 100;
            box-shadow: var(--shadow-glow);
            animation: slideIn 0.5s var(--animation-timing);
        }

        .chat-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--border-glow) 20%, 
                var(--border-glow) 80%, 
                transparent
            );
            opacity: 0.5;
        }

        .sidebar-header {
            padding: 24px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                135deg,
                transparent,
                rgba(148, 163, 184, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 6s infinite;
            pointer-events: none;
        }

        .sidebar-logo {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--surface), var(--bg-primary));
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            animation: float 4s infinite;
        }

        .sidebar-logo img {
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        .sidebar-logo i {
            font-size: 22px;
            color: var(--accent-blue);
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }

        .new-chat-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s var(--animation-timing);
            position: relative;
            overflow: hidden;
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--surface-glow);
            transition: width 0.4s, height 0.4s;
            transform: translate(-50%, -50%);
        }

        .new-chat-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .new-chat-btn:hover {
            color: var(--accent-blue);
            transform: rotate(90deg);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
        }

        .chat-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: var(--surface);
            border-radius: 20px;
        }

        .chat-item {
            padding: 14px 16px;
            border-radius: 28px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s var(--animation-timing);
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.3s var(--animation-timing);
        }

        .chat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--surface-glow), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .chat-item:hover::before {
            transform: translateX(100%);
        }

        .chat-item i {
            font-size: 1rem;
            width: 20px;
            color: var(--text-dim);
            transition: transform 0.3s;
        }

        .chat-item:hover i {
            transform: scale(1.1);
            color: var(--accent-blue);
        }

        .chat-item span {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item .delete-chat {
            opacity: 0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 0.8rem;
            position: relative;
            z-index: 2;
        }

        .chat-item:hover .delete-chat {
            opacity: 1;
        }

        .chat-item .delete-chat:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            transform: scale(1.1);
        }

        .chat-item:hover {
            background: var(--surface);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .chat-item.active {
            background: var(--accent-blue-light);
            color: var(--accent-blue);
            box-shadow: var(--shadow-md);
            border-left: 3px solid var(--accent-blue);
        }

        .chat-item.active i {
            color: var(--accent-blue);
        }

        .chat-actions {
            border-top: 1px solid var(--border-light);
            padding: 20px 16px;
            position: relative;
        }

        .chat-actions button {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 28px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s var(--animation-timing);
            font-family: var(--font-family);
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .chat-actions button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--surface-glow);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
        }

        .chat-actions button:hover::before {
            width: 300%;
            height: 300%;
        }

        .chat-actions button:hover {
            background: var(--surface);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .chat-actions button i {
            width: 20px;
            transition: transform 0.3s;
        }

        .chat-actions button:hover i {
            transform: scale(1.1);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s var(--animation-timing);
        }

        /* Top bar */
        .top-bar {
            height: var(--header-height);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: relative;
            z-index: 10;
            animation: slideUp 0.4s var(--animation-timing);
        }

        .top-bar::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--border-glow) 20%, 
                var(--border-glow) 80%, 
                transparent
            );
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .menu-toggle:hover {
            background: var(--surface);
            transform: scale(1.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--surface), var(--bg-primary));
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            animation: float 4s infinite;
        }

        .brand-logo img {
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        .brand h1 {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-selector {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 4px;
            border-radius: 32px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
        }

        .mode-btn {
            padding: 6px 16px;
            border: none;
            background: transparent;
            border-radius: 32px;
            font-family: var(--font-family);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s var(--animation-timing);
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--surface-glow);
            transition: width 0.4s, height 0.4s;
            transform: translate(-50%, -50%);
        }

        .mode-btn:hover::before {
            width: 150%;
            height: 150%;
        }

        .mode-btn.active {
            background: white;
            color: var(--text-primary);
            box-shadow: var(--shadow-md);
        }

        .mode-btn.active::before {
            display: none;
        }

        .mode-btn:hover:not(.active) {
            background: var(--surface);
            transform: translateY(-1px);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s var(--animation-timing);
            position: relative;
            overflow: hidden;
        }

        .icon-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--surface-glow);
            transition: width 0.4s, height 0.4s;
            transform: translate(-50%, -50%);
        }

        .icon-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .icon-btn:hover {
            background: var(--surface);
            color: var(--text-primary);
            transform: rotate(90deg) scale(1.1);
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 24px 32px;
            scroll-behavior: smooth;
            position: relative;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-area::-webkit-scrollbar-thumb {
            background: var(--surface);
            border-radius: 20px;
            transition: background 0.3s;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }

        .message {
            max-width: 80%;
            margin-bottom: 24px;
            animation: messageIn 0.5s var(--animation-timing);
            position: relative;
        }

        @keyframes messageIn {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            margin-left: auto;
        }

        .message.ai {
            margin-right: auto;
        }

        .message-content {
            padding: 18px 24px;
            border-radius: 28px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s;
        }

        .message-content:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .user .message-content {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            color: white;
            border-bottom-right-radius: 8px;
        }

        .user .message-content::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: pulse 4s infinite;
            pointer-events: none;
        }

        .ai .message-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
            border: 1px solid var(--border-light);
        }

        .ai .message-content::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, var(--border-glow), transparent, var(--border-glow));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.5;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding-left: 8px;
            animation: slideIn 0.3s;
        }

        .ai .message-header {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .ai .message-header img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            padding: 2px;
            box-shadow: var(--shadow-sm);
            animation: float 3s infinite;
        }

        .message-image {
            max-width: 240px;
            max-height: 240px;
            border-radius: 20px;
            margin-top: 12px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s;
            border: 2px solid white;
        }

        .message-image:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .message-file {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 14px 18px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .message-file::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--surface-glow), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .message-file:hover::before {
            transform: translateX(100%);
        }

        .message-file:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-blue);
        }

        .message-file i {
            font-size: 28px;
            color: var(--accent-blue);
            animation: pulse 2s infinite;
        }

        /* Thinking indicator */
        .thinking {
            display: flex;
            gap: 6px;
            padding: 20px 28px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            border-bottom-left-radius: 8px;
            width: fit-content;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-md);
            animation: scaleIn 0.3s;
        }

        .thinking span {
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: thinkingBounce 1.4s infinite ease-in-out;
        }

        .thinking span:nth-child(1) { animation-delay: 0s; }
        .thinking span:nth-child(2) { animation-delay: 0.2s; }
        .thinking span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinkingBounce {
            0%, 60%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.3;
                background: var(--text-dim);
            }
            30% { 
                transform: translateY(-8px) scale(1.2);
                opacity: 1;

                };

                recognition.onend = () => {
                    console.log('Voice recognition ended');
                    if (!isCallActive) {
                        document.getElementById('callButton').innerHTML = '<i class="fas fa-phone"></i>';
                    }
                    
                    if (isCallActive && autoRestartRecognition && !isSpeaking) {
                        setTimeout(() => {
                            if (isCallActive && !isSpeaking) {
                                try {
                                    recognition.start();
                                } catch (e) {}
                            }
                        }, 300);
                    }
                };

                recognition.onresult = async (event) => {
                    const transcript = event.results[0][0].transcript;
                    
                    if (transcript && isCallActive) {
                        document.getElementById('userInput').value = transcript;
                        
                        try {
                            recognition.stop();
                        } catch (e) {}
                        
                        await sendVoiceMessage(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Recognition error:', event.error);
                    
                    if (isCallActive && event.error !== 'no-speech') {
                        stopCall();
                    }
                };
            }
        }

        // Voice functions
        async function getBestVoice() {
            return new Promise((resolve) => {
                const voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    const spanishVoice = voices.find(v => v.lang.includes('es'));
                    resolve(spanishVoice || voices[0]);
                } else {
                    resolve(null);
                }
            });
        }

        async function speakText(text) {
            return new Promise(async (resolve) => {
                if (!window.speechSynthesis) {
                    resolve();
                    return;
                }

                speechSynthesis.cancel();
                
                if (!preferredVoice) {
                    preferredVoice = await getBestVoice();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.9;
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }

                utterance.onstart = () => {
                    isSpeaking = true;
                    showVoiceIndicator('Hablando...', true);
                    document.getElementById('callButton').innerHTML = '<i class="fas fa-volume-up"></i>';
                };

                utterance.onend = () => {
                    isSpeaking = false;
                    if (voiceIndicator) {
                        voiceIndicator.remove();
                        voiceIndicator = null;
                    }
                    document.getElementById('callButton').innerHTML = '<i class="fas fa-microphone"></i>';
                    resolve();
                };

                utterance.onerror = () => {
                    isSpeaking = false;
                    resolve();
                };

                speechSynthesis.speak(utterance);
            });
        }

        function showVoiceIndicator(text, isSpeakingMode = false) {
            if (voiceIndicator) {
                voiceIndicator.remove();
            }
            
            voiceIndicator = document.createElement('div');
            voiceIndicator.className = 'voice-indicator' + (isSpeakingMode ? ' speaking' : '');
            voiceIndicator.innerHTML = `<i class="fas fa-${isSpeakingMode ? 'volume-up' : 'microphone'}"></i> ${text}`;
            document.body.appendChild(voiceIndicator);
        }

        // Call functions
        async function toggleCall() {
            if (isCallActive) {
                stopCall();
            } else {
                await startCall();
            }
        }

        async function startCall() {
            if (!recognition) {
                alert('Tu navegador no soporta reconocimiento de voz');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                
                isCallActive = true;
                autoRestartRecognition = true;
                
                document.getElementById('callButton').classList.add('active');
                document.getElementById('callButton').innerHTML = '<i class="fas fa-microphone"></i>';
                
                setTimeout(() => {
                    if (isCallActive && recognition) {
                        try {
                            recognition.start();
                        } catch (e) {}
                    }
                }, 200);
                
            } catch (err) {
                alert('No se pudo acceder al micrófono');
            }
        }

        function stopCall() {
            isCallActive = false;
            autoRestartRecognition = false;
            
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {}
            }
            
            speechSynthesis.cancel();
            
            document.getElementById('callButton').classList.remove('active');
            document.getElementById('callButton').innerHTML = '<i class="fas fa-phone"></i>';
            
            if (voiceIndicator) {
                voiceIndicator.remove();
                voiceIndicator = null;
            }
        }

        // Message functions
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();

            if (!text && !currentImageBase64 && !currentFile) return;

            if (currentImageBase64) {
                await sendWithImage(text);
            } else if (currentFile) {
                await sendWithFile(text);
            } else {
                await sendTextMessage(text);
            }

            input.value = '';
        }

        async function sendVoiceMessage(text) {
            await sendTextMessage(text);
        }

        async function sendTextMessage(text) {
            addMessage('user', text);
            saveToCurrentChat('user', text);
            
            removeWelcomeMessage();
            
            const thinkingId = showThinking();
            
            try {
                const messages = buildMessages(text);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: currentMode === 'rapido' ? 0.3 : currentMode === 'pro' ? 0.9 : 0.7
                    })
                });

                removeThinking(thinkingId);
                
                if (!response.ok) throw new Error('Error en la API');
                
                const data = await response.json();
                let aiResponse = data.choices[0].message.content;
                aiResponse = aiResponse.replace(/[*]/g, '').trim();
                
                addMessage('ai', aiResponse);
                saveToCurrentChat('ai', aiResponse);
                
                if (isCallActive) {
                    autoRestartRecognition = false;
                    await speakText(aiResponse);
                    
                    setTimeout(() => {
                        autoRestartRecognition = true;
                        if (isCallActive && recognition) {
                            try {
                                recognition.start();
                            } catch (e) {}
                        }
                    }, 500);
                }
                
            } catch (error) {
                removeThinking(thinkingId);
                addMessage('ai', 'Lo siento, hubo un error. Intenta de nuevo.');
                console.error(error);
            }
        }

        async function sendWithImage(text) {
            addUserMessageWithImage(text);
            
            removeWelcomeMessage();
            const thinkingId = showThinking();
            
            try {
                const messages = [
                    {
                        role: "system",
                        content: PROMPTS[currentMode]
                    },
                    {
                        role: "user",
                        content: [
                            { type: "text", text: text || "Describe esta imagen" },
                            { type: "image_url", image_url: { url: `data:${currentImageMime};base64,${currentImageBase64}` } }
                        ]
                    }
                ];

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: currentMode === 'rapido' ? 0.3 : currentMode === 'pro' ? 0.9 : 0.7
                    })
                });

                removeThinking(thinkingId);
                removeFile();
                
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                let aiResponse = data.choices[0].message.content.replace(/[*]/g, '').trim();
                
                addMessage('ai', aiResponse);
                saveToCurrentChat('ai', aiResponse);
                
            } catch (error) {
                removeThinking(thinkingId);
                addMessage('ai', 'Error procesando la imagen');
            }
        }

        async function sendWithFile(text) {
            addUserMessageWithFile(text);
            
            removeWelcomeMessage();
            const thinkingId = showThinking();
            
            try {
                const messages = [
                    {
                        role: "system",
                        content: PROMPTS[currentMode]
                    },
                    {
                        role: "user",
                        content: `Archivo: ${currentFile.name}\n\nContenido:\n${currentFileContent}\n\n${text || 'Analiza este archivo'}`
                    }
                ];

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: currentMode === 'rapido' ? 0.3 : currentMode === 'pro' ? 0.9 : 0.7
                    })
                });

                removeThinking(thinkingId);
                removeFile();
                
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                let aiResponse = data.choices[0].message.content.replace(/[*]/g, '').trim();
                
                addMessage('ai', aiResponse);
                saveToCurrentChat('ai', aiResponse);
                
            } catch (error) {
                removeThinking(thinkingId);
                addMessage('ai', 'Error procesando el archivo');
            }
        }

        function buildMessages(currentText) {
            const messages = [
                {
                    role: "system",
                    content: PROMPTS[currentMode]
                }
            ];

            const currentChat = chats[currentChatId] || [];
            
            currentChat.forEach(msg => {
                if (msg.role !== 'system') {
                    messages.push({
                        role: msg.role,
                        content: msg.text
                    });
                }
            });

            if (currentText) {
                messages.push({
                    role: "user",
                    content: currentText
                });
            }

            return messages;
        }

        // UI Functions
        function addMessage(role, text) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (role === 'ai') {
                const header = document.createElement('div');
                header.className = 'message-header';
                header.innerHTML = `
                    <img src="logo.png" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';"> 
                    <span style="display:none;"><i class="fas fa-brain"></i></span>
                    TRION
                `;
                messageDiv.appendChild(header);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            messageDiv.appendChild(contentDiv);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addUserMessageWithImage(text) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            if (text) {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);
            }
            
            const img = document.createElement('img');
            img.src = `data:${currentImageMime};base64,${currentImageBase64}`;
            img.className = 'message-image';
            messageDiv.appendChild(img);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addUserMessageWithFile(text) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            if (text) {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);
            }
            
            const fileDiv = document.createElement('div');
            fileDiv.className = 'message-file';
            fileDiv.innerHTML = `
                <i class="fas fa-file-alt"></i>
                <div style="flex:1;">
                    <div style="font-weight:500;">${currentFile.name}</div>
                    <div style="font-size:0.8rem; color:var(--text-secondary);">${formatFileSize(currentFile.size)}</div>
                </div>
            `;
            messageDiv.appendChild(fileDiv);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showThinking() {
            const chatArea = document.getElementById('chatArea');
            const id = 'thinking-' + Date.now();
            
            const div = document.createElement('div');
            div.id = id;
            div.className = 'thinking';
            div.innerHTML = '<span></span><span></span><span></span>';
            
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return id;
        }

        function removeThinking(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        function removeWelcomeMessage() {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();
        }

        function showWelcomeMessage() {
            const chatArea = document.getElementById('chatArea');
            
            const welcome = document.createElement('div');
            welcome.className = 'welcome-message';
            welcome.innerHTML = `
                <h2>TRION AI</h2>
                <p>Pregúntame lo que necesites. Puedo ayudarte con:</p>
                <div class="suggestion-chips">
                    <div class="chip" onclick="suggestQuery('¿Puedes explicarme qué es la inteligencia artificial?')">🤖 Explicar IA</div>
                    <div class="chip" onclick="suggestQuery('Escribe un correo profesional')">📧 Redactar</div>
                    <div class="chip" onclick="suggestQuery('Resume este texto para mí')">📝 Resumir</div>
                    <div class="chip" onclick="suggestQuery('¿Cuáles son las últimas tendencias en tecnología?')">💡 Tendencias</div>
                </div>
            `;
            
            chatArea.appendChild(welcome);
        }

        function suggestQuery(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        // Chat management
        function loadChats() {
            try {
                const saved = localStorage.getItem('trion_chats');
                if (saved) {
                    chats = JSON.parse(saved);
                } else {
                    chats = {
                        default: []
                    };
                }
                
                if (!chats[currentChatId]) {
                    currentChatId = 'default';
                }
                
                displayCurrentChat();
            } catch (e) {
                chats = { default: [] };
            }
        }

        function saveChats() {
            localStorage.setItem('trion_chats', JSON.stringify(chats));
            updateSidebar();
        }

        function updateSidebar() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            Object.keys(chats).forEach(chatId => {
                const lastMessage = chats[chatId].find(msg => msg.role === 'user')?.text || 'Chat vacío';
                const preview = lastMessage.substring(0, 30) + (lastMessage.length > 30 ? '...' : '');
                
                const item = document.createElement('div');
                item.className = 'chat-item' + (chatId === currentChatId ? ' active' : '');
                
                item.innerHTML = `
                    <i class="fas fa-message"></i>
                    <span>${preview}</span>
                    <button class="delete-chat" onclick="deleteChat('${chatId}', event)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-chat')) {
                        switchChat(chatId);
                    }
                });
                
                chatList.appendChild(item);
            });
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            
            if (Object.keys(chats).length === 1) {
                alert('No puedes eliminar el último chat');
                return;
            }
            
            delete chats[chatId];
            
            if (currentChatId === chatId) {
                currentChatId = Object.keys(chats)[0];
                displayCurrentChat();
            }
            
            saveChats();
            updateSidebar();
        }

        function switchChat(chatId) {
            currentChatId = chatId;
            displayCurrentChat();
            updateSidebar();
            
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.remove('open');
            }
        }

        function displayCurrentChat() {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            
            const messages = chats[currentChatId] || [];
            
            if (messages.length === 0) {
                showWelcomeMessage();
            } else {
                messages.forEach(msg => {
                    if (msg.role === 'user') {
                        addMessage('user', msg.text);
                    } else if (msg.role === 'ai') {
                        addMessage('ai', msg.text);
                    }
                });
            }
        }

        function saveToCurrentChat(role, text) {
            if (!chats[currentChatId]) {
                chats[currentChatId] = [];
            }
            
            chats[currentChatId].push({ role, text, timestamp: Date.now() });
            saveChats();
        }

        function clearCurrentChat() {
            if (isCallActive) stopCall();
            
            chats[currentChatId] = [];
            saveChats();
            displayCurrentChat();
        }

        function createNewChat() {
            const newId = 'chat_' + Date.now();
            chats[newId] = [];
            currentChatId = newId;
            saveChats();
            displayCurrentChat();
            
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.remove('open');
            }
        }

        function clearAllChats() {
            if (confirm('¿Eliminar todos los chats?')) {
                chats = { default: [] };
                currentChatId = 'default';
                saveChats();
                displayCurrentChat();
            }
        }

        function downloadChats() {
            const dataStr = JSON.stringify(chats, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'trion_chats.json';
            a.click();
            
            URL.revokeObjectURL(url);
        }

        // File handling
        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;

            removeFile();
            
            currentImageBase64 = await readFileAsBase64(file);
            currentImageMime = file.type;
            
            showFilePreview(`📷 ${file.name} (${formatFileSize(file.size)})`);
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('Archivo muy grande (máx 10MB)');
                return;
            }

            removeFile();
            
            currentFile = file;
            currentFileContent = await readFileAsText(file);
            
            showFilePreview(`📄 ${file.name} (${formatFileSize(file.size)})`);
        }

        function readFileAsBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        function readFileAsText(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsText(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        function showFilePreview(name) {
            const preview = document.getElementById('filePreview');
            const fileName = document.getElementById('fileName');
            fileName.textContent = name;
            preview.style.display = 'flex';
        }

        function removeFile() {
            currentImageBase64 = null;
            currentImageMime = null;
            currentFile = null;
            currentFileContent = null;
            
            document.getElementById('imageUpload').value = '';
            document.getElementById('fileUpload').value = '';
            document.getElementById('filePreview').style.display = 'none';
        }

        // Mode
        function setMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
        }

        // Sidebar
        function toggleSidebar() {
            document.getElementById('chatSidebar').classList.toggle('open');
        }

        // PWA
        function setupPWA() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installPrompt').classList.add('show');
            });
        }

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }

        // Exponer funciones globales
        window.createNewChat = createNewChat;
        window.downloadChats = downloadChats;
        window.clearAllChats = clearAllChats;
        window.clearCurrentChat = clearCurrentChat;
        window.setMode = setMode;
        window.toggleSidebar = toggleSidebar;
        window.removeFile = removeFile;
        window.suggestQuery = suggestQuery;
        window.deleteChat = deleteChat;
        window.switchChat = switchChat;
    </script>
</body>
</html>
