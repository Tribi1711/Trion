    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #111114;
            --surface: #1a1a1f;
            --surface-light: #22222a;
            --accent-primary: #7c3aed;
            --accent-secondary: #a78bfa;
            --accent-glow: rgba(124, 58, 237, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-dim: #606070;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --gradient-mesh: linear-gradient(135deg, #7c3aed, #a78bfa, #8b5cf6);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            --glow-primary: 0 0 30px rgba(124, 58, 237, 0.3);
            --glow-strong: 0 0 50px rgba(124, 58, 237, 0.5);
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --header-padding: 20px 32px;
            --input-padding: 24px 32px 32px;
            --chat-padding: 32px 32px 24px;
            --brand-gap: 16px;
            --logo-size: 52px;
            --title-size: 2.4rem;
            --control-gap: 16px;
            --btn-padding: 8px 20px;
            --input-height: 56px;
            --send-btn-width: 120px;
            --message-max-width: 75%;
        }

        /* Detecci칩n autom치tica de m칩vil */
        @media (max-width: 768px) {
            :root {
                --header-padding: 12px 16px;
                --input-padding: 16px 16px 20px;
                --chat-padding: 20px 16px 16px;
                --brand-gap: 10px;
                --logo-size: 42px;
                --title-size: 1.6rem;
                --control-gap: 8px;
                --btn-padding: 6px 12px;
                --input-height: 48px;
                --send-btn-width: 100%;
                --message-max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            :root {
                --logo-size: 38px;
                --title-size: 1.4rem;
                --btn-padding: 4px 10px;
                --message-max-width: 95%;
            }
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.08) 0%, transparent 40%),
                linear-gradient(180deg, transparent 0%, var(--bg-primary) 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48cGF0aCBkPSJNMjAgMjBhMTAgMTAgMCAwIDEgMTAgMTAgMTAgMTAgMCAwIDEtMTAgMTAgMTAgMTAgMCAwIDEtMTAtMTAgMTAgMTAgMCAwIDEgMTAtMTB6IiBmaWxsPSJub25lIiBzdHJva2U9InJnYmEoMTI0LCA1OCwgMjM3LCAwLjA1KSIgc3Ryb2tlLXdpZHRoPSIxIi8+PC9zdmc+') repeat;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            backdrop-filter: blur(10px);
        }

        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
            animation: splashPulse 2s infinite;
        }

        .splash-logo {
            width: min(120px, 30vw);
            height: min(120px, 30vw);
            border-radius: min(32px, 8vw);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 0 60px var(--accent-glow);
            position: relative;
            overflow: hidden;
            padding: 0; /* Quitamos padding para que la imagen llene todo */
            aspect-ratio: 1 / 1; /* Forzar que sea cuadrado */
        }

        .splash-logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: logoShine 2s infinite;
            pointer-events: none;
        }

        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cambiado a cover para llenar el espacio */
            filter: brightness(0) invert(1);
            position: relative;
            z-index: 2;
        }

        .splash-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-secondary) 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .splash-loader {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .splash-loader span {
            width: clamp(8px, 3vw, 12px);
            height: clamp(8px, 3vw, 12px);
            background: var(--accent-primary);
            border-radius: 50%;
            animation: splashLoader 1.4s infinite;
            box-shadow: 0 0 20px var(--accent-primary);
        }

        .splash-loader span:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--accent-secondary);
        }
        
        .splash-loader span:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--accent-primary);
        }

        @keyframes splashLoader {
            0%, 60%, 100% { 
                transform: scale(1);
                opacity: 0.3;
            }
            30% { 
                transform: scale(1.5);
                opacity: 1;
            }
        }

        @keyframes splashPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            height: 92vh;
            background: rgba(17, 17, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: min(40px, 6vw);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-xl), var(--glow-primary);
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 2.2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .chat-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-secondary), transparent);
            opacity: 0.6;
        }

        header {
            padding: var(--header-padding);
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--brand-gap);
            flex-wrap: wrap;
        }

        .logo {
            width: var(--logo-size);
            height: var(--logo-size);
            border-radius: min(16px, 4vw);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px var(--accent-glow);
            position: relative;
            overflow: hidden;
            padding: 0; /* Quitamos padding para que la imagen llene todo */
            aspect-ratio: 1 / 1; /* Forzar que sea cuadrado */
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: logoShine 6s infinite;
            pointer-events: none;
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20%, 100% { transform: translateX(100%) rotate(45deg); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cambiado a cover para llenar el espacio */
            filter: brightness(0) invert(1);
            position: relative;
            z-index: 2;
        }

        .brand h1 {
            margin: 0;
            font-size: var(--title-size);
            font-weight: 700;
            font-family: var(--font-display);
            background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            line-height: 1;
            text-transform: uppercase;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 8px;
        }

        #status {
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(124, 58, 237, 0.1);
            padding: 4px 14px;
            border-radius: 40px;
            color: var(--accent-secondary);
            letter-spacing: 0.3px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
        }

        #status i {
            font-size: 0.5rem;
            color: var(--accent-primary);
            animation: pulse-status 2s infinite;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--control-gap);
            flex-wrap: wrap;
        }

        /* Dropdown Menu */
        .mode-dropdown {
            position: relative;
            display: inline-block;
        }

        .mode-dropdown-btn {
            padding: var(--btn-padding);
            border-radius: 60px;
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            font-weight: 500;
            font-family: var(--font-display);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid var(--border-subtle);
            background: rgba(124, 58, 237, 0.1);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .mode-dropdown-btn i {
            font-size: 0.7rem;
            transition: transform 0.2s ease;
        }

        .mode-dropdown:hover .mode-dropdown-btn i {
            transform: rotate(180deg);
        }

        .mode-dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 8px;
            min-width: 160px;
            box-shadow: var(--shadow-xl), var(--glow-primary);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .mode-dropdown-content {
                right: auto;
                left: 0;
            }
        }

        .mode-dropdown:hover .mode-dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .mode-option {
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .mode-option i {
            width: 18px;
            color: var(--accent-primary);
        }

        .mode-option:hover {
            background: rgba(124, 58, 237, 0.1);
            color: var(--text-primary);
        }

        .mode-option.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .mode-option.active i {
            color: white;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            font-weight: 500;
            border: 1px solid var(--border-subtle);
            padding: var(--btn-padding);
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(8px);
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .btn-clear:hover {
            background: rgba(124, 58, 237, 0.1);
            border-color: var(--accent-primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .chat-box {
            flex: 1;
            padding: var(--chat-padding);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .chat-box::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 20px;
            opacity: 0.5;
        }

        .message {
            max-width: var(--message-max-width);
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            line-height: 1.6;
            padding: clamp(14px, 4vw, 18px) clamp(18px, 5vw, 24px);
            border-radius: 28px;
            position: relative;
            font-weight: 400;
            animation: messageFloat 0.4s ease;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        @keyframes messageFloat {
            from { 
                opacity: 0; 
                transform: translateY(12px) scale(0.98);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 10px 30px -10px var(--accent-primary);
            border: none;
        }

        .ai {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.8);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .ai::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-primary), transparent, var(--accent-secondary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.3;
        }

        .ai .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .ai .message-header img {
            width: 16px;
            height: 16px;
            object-fit: cover; /* Cambiado a cover para llenar el espacio */
            filter: brightness(0) invert(1);
            opacity: 0.9;
            aspect-ratio: 1 / 1; /* Forzar que sea cuadrado */
            border-radius: 4px; /* Peque침o borde redondeado */
        }

        .ai .message-header span {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .message-image-preview {
            max-width: min(240px, 60vw);
            max-height: min(240px, 60vw);
            border-radius: 20px;
            margin-top: 12px;
            border: 2px solid rgba(124, 58, 237, 0.3);
            object-fit: cover;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .message-file-preview {
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(5px);
            flex-wrap: wrap;
        }

        .message-file-preview i {
            font-size: 24px;
            color: var(--accent-secondary);
        }

        .message-file-info {
            flex: 1;
            min-width: 120px;
        }

        .message-file-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            word-break: break-word;
        }

        .message-file-size {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .thinking {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.6);
            padding: 20px 28px;
            border-radius: 28px;
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            backdrop-filter: blur(10px);
        }

        .thinking-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .thinking-dots span {
            width: clamp(6px, 2.5vw, 8px);
            height: clamp(6px, 2.5vw, 8px);
            background: var(--accent-primary);
            border-radius: 50%;
            animation: thinking-pulse 1.4s infinite;
            box-shadow: 0 0 15px var(--accent-primary);
        }
        
        .thinking-dots span:nth-child(2) { 
            animation-delay: 0.2s;
            background: var(--accent-secondary);
        }
        .thinking-dots span:nth-child(3) { 
            animation-delay: 0.4s;
            background: var(--accent-primary);
        }
        
        @keyframes thinking-pulse {
            0%, 60%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
                box-shadow: 0 0 10px var(--accent-primary);
            }
            30% { 
                opacity: 1; 
                transform: scale(1.3);
                box-shadow: 0 0 30px var(--accent-primary);
            }
        }

        .input-area {
            padding: var(--input-padding);
            display: flex;
            gap: 12px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-subtle);
            align-items: center;
            position: relative;
            flex-wrap: wrap;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-secondary), transparent);
            opacity: 0.3;
        }

        .file-buttons {
            display: flex;
            gap: 8px;
            order: 1;
        }

        .attach-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 60px;
            width: var(--input-height);
            height: var(--input-height);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);

<script>
    (function() {
        // PWA Installation
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {

            deferredPrompt = e;

        window.addEventListener('appinstalled', () => {

            installButton.style.display = 'none';
        });

        // Splash screen
        setTimeout(() => {
            document.getElementById('splashScreen').classList.add('fade-out');
        }, 2200);

        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        const MODEL_NAME = 'meta-llama/llama-4-maverick-17b-128e-instruct';

        // System prompts for different modes
        const RAPIDO_SYSTEM_PROMPT = "Tu nombre es Trion. Tu creador es Hugo. Responde de forma extremadamente concisa, directa y al punto. Usa frases cortas y ve directo a lo importante. No uses emojis ni asteriscos.";
        const NORMAL_SYSTEM_PROMPT = "Tu nombre es Trion. Tu creador es Hugo. Responde de forma clara, concisa y 칰til. Usa un tono moderno y profesional. No uses emojis ni asteriscos.";
        const PRO_SYSTEM_PROMPT = "Tu nombre es Trion. Tu creador es Hugo. Responde con respuestas extremadamente detalladas, profundas y elaboradas. Explora cada tema a fondo, proporciona contexto adicional y an치lisis detallado. Usa un tono conversacional pero profesional. No uses emojis ni asteriscos.";

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDiv = document.getElementById('status');
        const selectedModeSpan = document.getElementById('selectedMode');
        const rapidMode = document.getElementById('rapidoMode');
        const normalMode = document.getElementById('normalMode');
        const proMode = document.getElementById('proMode');
        const imageUpload = document.getElementById('imageUpload');
        const fileUpload = document.getElementById('fileUpload');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        let currentMode = 'normal';
        let currentImageBase64 = null;
        let currentImageMime = null;
        let currentFile = null;
        let currentFileContent = null;

        function getActiveSystemPrompt() {
            switch(currentMode) {
                case 'rapido':
                    return RAPIDO_SYSTEM_PROMPT;
                case 'pro':
                    return PRO_SYSTEM_PROMPT;
                default:
                    return NORMAL_SYSTEM_PROMPT;
            }
        }

        function updateModeUI() {
            document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('active'));
            
            if (currentMode === 'rapido') {
                rapidMode.classList.add('active');
                selectedModeSpan.textContent = 'R치pido';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> R츼PIDO';
            } else if (currentMode === 'pro') {
                proMode.classList.add('active');
                selectedModeSpan.textContent = 'Pro';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> PRO';
            } else {
                normalMode.classList.add('active');
                selectedModeSpan.textContent = 'Normal';
                statusDiv.innerHTML = '<i class="fas fa-circle"></i> NORMAL';
            }
        }

        rapidMode.addEventListener('click', () => {
            currentMode = 'rapido';
            updateModeUI();
        });

        normalMode.addEventListener('click', () => {
            currentMode = 'normal';
            updateModeUI();
        });

        proMode.addEventListener('click', () => {
            currentMode = 'pro';
            updateModeUI();
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function removeFile() {
            currentImageBase64 = null;
            currentImageMime = null;
            currentFile = null;
            currentFileContent = null;
            imageUpload.value = '';
            fileUpload.value = '';
            fileInfo.style.display = 'none';
        }

        window.removeFile = removeFile;

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        imageUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Por favor selecciona una imagen v치lida');
                imageUpload.value = '';
                return;
            }

            removeFile();
            
            currentImageBase64 = await readFileAsBase64(file);
            currentImageMime = file.type;
            
            fileName.textContent = `游닝 ${file.name} (${formatFileSize(file.size)})`;
            fileInfo.style.display = 'flex';
        });

        fileUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('El archivo es demasiado grande. M치ximo 10MB.');
                fileUpload.value = '';
                return;
            }

            removeFile();
            
            currentFile = file;
            currentFileContent = await readFileAsText(file);
            
            fileName.textContent = `游늯 ${file.name} (${formatFileSize(file.size)})`;
            fileInfo.style.display = 'flex';
        });

        function loadHistory() {
            try {
                const history = JSON.parse(localStorage.getItem('trion_chat_history_v7')) || [];
                
                chatBox.innerHTML = '';
                
                if (history.length === 0) {
                    showWelcomeMessage();
                } else {
                    history.forEach(msg => {
                        if (msg.role === 'user') {
                            if (msg.imageData) {
                                appendUserMessageWithImage(msg.text, msg.imageData, msg.mime, false);
                            } else if (msg.fileData) {
                                appendUserMessageWithFile(msg.text, msg.fileName, msg.fileSize, false);
                            } else {
                                appendMessage('user', msg.text, false);
                            }
                        } else if (msg.role === 'ai') {
                            appendMessage('ai', msg.text, false);
                        }
                    });
                }
            } catch (e) {
                console.error('Error loading history:', e);
                showWelcomeMessage();
            }
        }

        function showWelcomeMessage() {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.classList.add('welcome-message');
            welcomeDiv.innerHTML = `
                <h3>TRION</h3>
                <p>Conectado. Sistema listo para procesar tus preguntas, im치genes y archivos.</p>
                <span style="color: var(--accent-secondary); font-size: 0.85rem; display: flex; flex-direction: column; gap: 5px; margin-top: 15px;">
                    <span><i class="fas fa-bolt"></i> R치pido: Respuestas concisas</span>
                    <span><i class="fas fa-robot"></i> Normal: Equilibrado</span>
                    <span><i class="fas fa-crown"></i> Pro: An치lisis profundo</span>
                </span>
            `;
            chatBox.appendChild(welcomeDiv);
        }

        function saveMessage(role, text, additionalData = {}) {
            try {
                const history = JSON.parse(localStorage.getItem('trion_chat_history_v7')) || [];
                history.push({ role, text, ...additionalData });
                localStorage.setItem('trion_chat_history_v7', JSON.stringify(history));
            } catch (e) {
                console.error('Error saving message:', e);
            }
        }

        function appendMessage(role, text, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            
            if (role === 'ai') {
                const header = document.createElement('div');
                header.classList.add('message-header');
                
                const logoImg = document.createElement('img');
                logoImg.src = 'foto.png';
                logoImg.alt = 'TRION';
                
                const span = document.createElement('span');
                span.textContent = 'TRION';
                
                header.appendChild(logoImg);
                header.appendChild(span);
                msgDiv.appendChild(header);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = text.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');
            msgDiv.appendChild(contentDiv);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (shouldSave) saveMessage(role, text);
            return msgDiv;
        }

        function appendUserMessageWithImage(text, base64Data, mimeType, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user');
            
            if (text && text.trim() !== '') {
                msgDiv.innerHTML = text.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');
            }
            
            const img = document.createElement('img');
            img.src = `data:${mimeType};base64,${base64Data}`;
            img.classList.add('message-image-preview');
            msgDiv.appendChild(img);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (shouldSave) {
                saveMessage('user', text, { imageData: base64Data, mime: mimeType });
            }
            return msgDiv;
        }

        function appendUserMessageWithFile(text, fileName, fileSize, shouldSave = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user');
            
            if (text && text.trim() !== '') {
                msgDiv.innerHTML = text.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');
            }
            
            const filePreview = document.createElement('div');
            filePreview.classList.add('message-file-preview');
            filePreview.innerHTML = `
                <i class="fas fa-file-alt"></i>
                <div class="message-file-info">
                    <div class="message-file-name">${fileName}</div>
                    <div class="message-file-size">${fileSize}</div>
                </div>
            `;
            msgDiv.appendChild(filePreview);
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (shouldSave) {
                saveMessage('user', text, { fileName, fileSize });
            }
            return msgDiv;
        }

        function showThinkingMessage() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.classList.add('thinking');
            const dotsContainer = document.createElement('div');
            dotsContainer.classList.add('thinking-dots');
            dotsContainer.innerHTML = '<span></span><span></span><span></span>';
            thinkingDiv.appendChild(dotsContainer);
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return thinkingDiv;
        }

        window.clearChat = function() {
            localStorage.removeItem('trion_chat_history_v7');
            chatBox.innerHTML = '';
            showWelcomeMessage();
            removeFile();
        };

        async function sendMessage() {
            const prompt = userInput.value.trim();

            if (!prompt && !currentImageBase64 && !currentFile) return;

            if (document.querySelector('.welcome-message')) {
                document.querySelector('.welcome-message').remove();
            }

            if (currentImageBase64) {
                appendUserMessageWithImage(prompt, currentImageBase64, currentImageMime, true);
            } else if (currentFile) {
                appendUserMessageWithFile(prompt, currentFile.name, formatFileSize(currentFile.size), true);
            } else {
                appendMessage('user', prompt, true);
            }

            userInput.value = '';
            
            const imageToSend = currentImageBase64;
            const mimeToSend = currentImageMime;
            const fileToSend = currentFile;
            const fileContentToSend = currentFileContent;
            
            removeFile();

            const thinkingMsg = showThinkingMessage();

            try {
                const history = JSON.parse(localStorage.getItem('trion_chat_history_v7')) || [];
                
                let messages = [
                    {
                        role: "system",
                        content: getActiveSystemPrompt()
                    }
                ];

                for (let msg of history) {
                    if (msg.role === 'user' && !msg.imageData && !msg.fileData) {
                        messages.push({ role: "user", content: msg.text });
                    } else if (msg.role === 'ai') {
                        messages.push({ role: "assistant", content: msg.text });
                    }
                }

                let userContent = [];
                
                if (prompt) {
                    userContent.push({ type: "text", text: prompt });
                } else if (imageToSend) {
                    userContent.push({ type: "text", text: "Describe esta imagen." });
                } else if (fileToSend) {
                    userContent.push({ type: "text", text: `Analiza este archivo: ${fileToSend.name}\n\nContenido:\n${fileContentToSend}` });
                }

                if (imageToSend) {
                    userContent.push({
                        type: "image_url",
                        image_url: { url: `data:${mimeToSend};base64,${imageToSend}` }
                    });
                }

                messages.push({ role: "user", content: userContent });

                let temperature = 0.9;
                if (currentMode === 'rapido') temperature = 0.3;
                else if (currentMode === 'normal') temperature = 0.7;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: currentMode === 'pro' ? 4096 : 2048,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}`);
                }
                
                const data = await response.json();
                let aiResponse = data?.choices?.[0]?.message?.content || 'No pude generar una respuesta.';
                aiResponse = aiResponse.replace(/[*]/g, '').replace(/[\u{1F600}-\u{1F6FF}]/gu, '');

                thinkingMsg.remove();
                appendMessage('ai', aiResponse, true);
                
            } catch (e) {
                console.error('Error:', e);
                thinkingMsg.remove();
                appendMessage('ai', `Error: ${e.message}`, true);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        loadHistory();
        updateModeUI();
    })();
</script>
