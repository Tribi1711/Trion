<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRION · AI</title>
    <meta name="description" content="Asistente AI con modos exclusivos">
    <meta name="theme-color" content="#7c3aed">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #111114;
            --surface: #1a1a1f;
            --surface-light: #22222a;
            --accent-primary: #7c3aed;
            --accent-secondary: #a78bfa;
            --accent-glow: rgba(124, 58, 237, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-dim: #606070;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --sidebar-width: 280px;
            --header-height: 70px;
            --input-height: 56px;
            
            /* Variables modo advanced (blanco y dorado) */
            --adv-bg: #faf9f6;
            --adv-surface: #ffffff;
            --adv-text: #1e1b2b;
            --adv-text-secondary: #4a4458;
            --adv-accent: #c9a227;
            --adv-accent-light: #e9d39c;
            --adv-border: rgba(0, 0, 0, 0.1);
            --adv-glow: rgba(201, 162, 39, 0.4);
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.08) 0%, transparent 40%);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease, background-image 0.3s ease;
        }

        /* TEMA ADVANCED (blanco y dorado) */
        body.advanced-mode {
            background-color: var(--adv-bg);
            color: var(--adv-text);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(201, 162, 39, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(233, 211, 156, 0.08) 0%, transparent 40%);
        }

        body.advanced-mode .chat-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
        }

        body.advanced-mode header {
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid var(--adv-border);
        }

        body.advanced-mode .brand h1 {
            background: linear-gradient(135deg, #1e1b2b 0%, var(--adv-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.advanced-mode #status {
            background: rgba(201, 162, 39, 0.15);
            color: var(--adv-accent);
            border-color: rgba(201, 162, 39, 0.3);
        }

        body.advanced-mode #status i {
            color: var(--adv-accent);
        }

        body.advanced-mode .mode-dropdown-btn {
            background: rgba(201, 162, 39, 0.1);
            border-color: var(--adv-border);
            color: var(--adv-text);
        }

        body.advanced-mode .mode-dropdown-content {
            background: white;
            border-color: var(--adv-border);
        }

        body.advanced-mode .mode-option {
            color: var(--adv-text-secondary);
        }

        body.advanced-mode .mode-option.active {
            background: linear-gradient(135deg, var(--adv-accent), #dbb957);
            color: white;
        }

        body.advanced-mode .btn-clear {
            background: rgba(201, 162, 39, 0.08);
            color: var(--adv-text);
            border-color: var(--adv-border);
        }

        body.advanced-mode .btn-clear:hover {
            background: rgba(201, 162, 39, 0.15);
        }

        body.advanced-mode .input-area {
            background: rgba(255, 255, 255, 0.85);
            border-top: 1px solid var(--adv-border);
        }

        body.advanced-mode input {
            background: white;
            border-color: var(--adv-border);
            color: var(--adv-text);
        }

        body.advanced-mode input:focus {
            border-color: var(--adv-accent);
            box-shadow: 0 0 0 4px rgba(201, 162, 39, 0.2);
        }

        body.advanced-mode .input-wrapper i {
            color: var(--adv-accent);
        }

        body.advanced-mode button#send-btn {
            background: linear-gradient(135deg, var(--adv-accent), #dbb957);
            color: #1e1b2b;
        }

        body.advanced-mode .ai {
            background: white;
            border-color: rgba(201, 162, 39, 0.2);
            color: var(--adv-text);
        }

        body.advanced-mode .ai .message-header span {
            color: var(--adv-accent);
        }

        body.advanced-mode .chat-sidebar {
            background: rgba(255, 255, 255, 0.9);
            border-right-color: var(--adv-border);
        }

        body.advanced-mode .sidebar-header h2 {
            color: var(--adv-text);
        }

        body.advanced-mode .chat-item {
            color: var(--adv-text-secondary);
        }

        body.advanced-mode .chat-item.active {
            background: rgba(201, 162, 39, 0.15);
            color: var(--adv-accent);
        }

        body.advanced-mode .chat-item.active i {
            color: var(--adv-accent);
        }

        body.advanced-mode .chat-actions button {
            color: var(--adv-text-secondary);
        }

        body.advanced-mode .chat-actions button:hover {
            background: rgba(201, 162, 39, 0.1);
            color: var(--adv-text);
        }

        body.advanced-mode .welcome-message {
            background: white;
            border-color: var(--adv-border);
        }

        body.advanced-mode .welcome-message h3 {
            background: linear-gradient(135deg, #1e1b2b, var(--adv-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.advanced-mode .version-badge {
            background: rgba(201, 162, 39, 0.15);
            color: var(--adv-accent);
            border-color: rgba(201, 162, 39, 0.3);
        }

        /* Botón de mundo en modo advanced - dorado */
        .advanced-search-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid var(--adv-border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--adv-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .advanced-search-btn:hover {
            border-color: var(--adv-accent);
            color: var(--adv-accent);
            background: rgba(201, 162, 39, 0.1);
        }

        .advanced-search-btn.active {
            background: var(--adv-accent);
            color: #1e1b2b;
            border-color: var(--adv-accent);
        }

        body.advanced-mode .advanced-search-btn {
            border-color: var(--adv-border);
            color: var(--adv-text-secondary);
        }

        body.advanced-mode .advanced-search-btn:hover {
            border-color: var(--adv-accent);
            color: var(--adv-accent);
        }

        body.advanced-mode .advanced-search-btn.active {
            background: var(--adv-accent);
            color: #1e1b2b;
        }

        /* Botón de imagen en modo advanced - dorado */
        body.advanced-mode .attach-btn {
            border-color: var(--adv-border);
            color: var(--adv-text-secondary);
        }

        body.advanced-mode .attach-btn:hover {
            border-color: var(--adv-accent);
            color: var(--adv-accent);
            background: rgba(201, 162, 39, 0.1);
        }

        body.advanced-mode .file-info {
            background: rgba(201, 162, 39, 0.1);
            border-color: rgba(201, 162, 39, 0.3);
        }

        body.advanced-mode .file-name {
            color: var(--adv-accent);
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
        }

        .splash-logo {
            width: 130px;
            height: 130px;
            border-radius: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 0 80px var(--accent-glow);
            overflow: hidden;
        }

        .splash-logo img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            display: block;
        }

        .splash-logo i {
            font-size: 75px;
            color: white;
        }

        .splash-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .splash-loader span {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
            margin: 0 6px;
            animation: splashLoader 1.4s infinite;
        }

        .splash-loader span:nth-child(2) { animation-delay: 0.2s; background: var(--accent-secondary); }
        .splash-loader span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes splashLoader {
            0%, 60%, 100% { transform: scale(1); opacity: 0.3; }
            30% { transform: scale(1.5); opacity: 1; }
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .chat-sidebar {
            width: var(--sidebar-width);
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .chat-sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                z-index: 2000;
                width: 280px;
            }

            .chat-sidebar.open {
                transform: translateX(0);
            }
        }

        .sidebar-header {
            padding: 25px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .sidebar-logo {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .sidebar-logo img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            display: block;
        }

        .sidebar-logo i {
            font-size: 24px;
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }

        .new-chat-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-chat-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            color: white;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 12px;
        }

        .chat-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .chat-item {
            padding: 14px 15px;
            border-radius: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
        }

        .chat-item i {
            font-size: 1rem;
            width: 20px;
            color: var(--text-dim);
        }

        .chat-item span {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item .delete-chat {
            opacity: 0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-item:hover .delete-chat {
            opacity: 1;
        }

        .chat-item .delete-chat:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .chat-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .chat-item.active {
            background: rgba(124, 58, 237, 0.2);
            color: var(--accent-secondary);
        }

        .chat-item.active i {
            color: var(--accent-secondary);
        }

        .chat-actions {
            border-top: 1px solid var(--border-subtle);
            padding: 20px 15px;
        }

        .chat-actions button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: transparent;
            border-radius: 24px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
            font-size: 0.9rem;
        }

        .chat-actions button:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .chat-actions button i {
            width: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(17, 17, 20, 0.7);
            backdrop-filter: blur(20px);
            position: relative;
            transition: background 0.3s ease;
        }

        header {
            padding: 0 25px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            display: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.3rem;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            display: block;
        }

        .logo i {
            font-size: 28px;
            color: white;
        }

        .brand h1 {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: var(--font-display);
            background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        #status {
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(124, 58, 237, 0.15);
            padding: 5px 15px;
            border-radius: 40px;
            color: var(--accent-secondary);
            border: 1px solid rgba(124, 58, 237, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 5px;
        }

        #status i {
            font-size: 0.5rem;
            color: var(--accent-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-dropdown {
            position: relative;
        }

        .mode-dropdown-btn {
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: var(--font-display);
            color: var(--text-primary);
            cursor: pointer;
            border: 1px solid var(--border-subtle);
            background: rgba(124, 58, 237, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .mode-dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(26, 26, 31, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 18px;
            padding: 8px;
            min-width: 200px;
            box-shadow: var(--shadow-xl);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-5px);
            transition: all 0.2s;
            z-index: 10;
        }

        .mode-dropdown:hover .mode-dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .mode-option {
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.15s ease;
        }

        .mode-option:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .mode-option.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .mode-option.advanced-mode-option.active {
            background: linear-gradient(135deg, #c9a227, #dbb957);
        }

        .mode-option.razonamiento-mode.active {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }

        .mode-option i {
            width: 20px;
            font-size: 1rem;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            font-size: 0.85rem;
            border: 1px solid var(--border-subtle);
            padding: 8px 16px;
            border-radius: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-clear:hover {
            background: rgba(124, 58, 237, 0.15);
            color: white;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-box::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .message {
            max-width: 85%;
            padding: 14px 20px;
            border-radius: 24px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: messageFloat 0.3s ease;
        }

        @keyframes messageFloat {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 6px;
        }

        body.advanced-mode .user {
            background: linear-gradient(135deg, var(--adv-accent), #dbb957);
            color: #1e1b2b;
        }

        .ai {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.8);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .ai .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .ai .message-header img {
            width: 16px;
            height: 16px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            display: block;
        }

        .ai .message-header i {
            font-size: 16px;
            color: var(--accent-secondary);
        }

        .ai .message-header span {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent-secondary);
            text-transform: uppercase;
        }

        body.advanced-mode .ai .message-header span {
            color: var(--adv-accent);
        }

        .message-image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 16px;
            margin-top: 8px;
            border: 2px solid rgba(124, 58, 237, 0.3);
        }

        body.advanced-mode .message-image-preview {
            border-color: var(--adv-accent);
        }

        .thinking {
            align-self: flex-start;
            background: rgba(26, 26, 31, 0.6);
            padding: 16px 24px;
            border-radius: 24px;
            border-bottom-left-radius: 6px;
        }

        .thinking-dots {
            display: flex;
            gap: 6px;
        }
        
        .thinking-dots span {
            width: 7px;
            height: 7px;
            background: var(--accent-primary);
            border-radius: 50%;

            return new Promise((resolve, reject) => {

                reader.onload = () => {

                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ===== BÚSQUEDA EN INTERNET =====
        async function searchInternet(query, force = false) {
            // En modo rápido, no buscar nunca
            if (currentMode === 'rapido' && !force) return null;
            
            // En modo razonamiento, buscar siempre
            // En modo advanced, buscar solo si el botón está activado
            if (currentMode === 'advanced' && !advancedSearchEnabled) {
                return null; // No buscar si el botón no está activado
            }
            
            const cacheKey = query.toLowerCase().trim();
            if (searchCache.has(cacheKey)) {
                return searchCache.get(cacheKey);
            }

            try {
                // Intentar Wikipedia
                const term = encodeURIComponent(query.toLowerCase().trim());
                const wikiResponse = await fetch(`${WIKIPEDIA_API}${term}`);
                
                if (wikiResponse.ok) {
                    const wikiData = await wikiResponse.json();
                    if (wikiData.extract && wikiData.extract.length > 100) {
                        const result = {
                            source: 'Wikipedia',
                            content: wikiData.extract.substring(0, 2000),
                            title: wikiData.title,
                            url: wikiData.content_urls?.desktop?.page || `https://es.wikipedia.org/wiki/${term}`
                        };
                        searchCache.set(cacheKey, result);
                        return result;
                    }
                }

                // Buscar en Wikipedia
                const searchUrl = SEARCH_WIKI.replace('%s', encodeURIComponent(query));
                const searchResponse = await fetch(searchUrl);
                
                if (searchResponse.ok) {
                    const searchData = await searchResponse.json();
                    if (searchData.query?.search?.length > 0) {
                        const firstTitle = searchData.query.search[0].title;
                        const pageResponse = await fetch(`${WIKIPEDIA_API}${encodeURIComponent(firstTitle)}`);
                        
                        if (pageResponse.ok) {
                            const pageData = await pageResponse.json();
                            if (pageData.extract) {
                                const result = {
                                    source: 'Wikipedia',
                                    content: pageData.extract.substring(0, 2000),
                                    title: pageData.title,
                                    url: pageData.content_urls?.desktop?.page || `https://es.wikipedia.org/wiki/${encodeURIComponent(firstTitle)}`
                                };
                                searchCache.set(cacheKey, result);
                                return result;
                            }
                        }
                    }
                }

                // DuckDuckGo
                const ddgUrl = DUCKDUCKGO_API.replace('%s', encodeURIComponent(query));
                const ddgResponse = await fetch(ddgUrl);
                
                if (ddgResponse.ok) {
                    const ddgData = await ddgResponse.json();
                    if (ddgData.AbstractText) {
                        const result = {
                            source: 'DuckDuckGo',
                            content: ddgData.AbstractText.substring(0, 2000),
                            title: ddgData.Heading || query,
                            url: ddgData.AbstractURL || ''
                        };
                        searchCache.set(cacheKey, result);
                        return result;
                    } else if (ddgData.RelatedTopics && ddgData.RelatedTopics.length > 0) {
                        const topic = ddgData.RelatedTopics[0];
                        const result = {
                            source: 'DuckDuckGo',
                            content: topic.Text?.substring(0, 2000) || '',
                            title: topic.Text?.split(' - ')[0] || query,
                            url: topic.FirstURL || ''
                        };
                        searchCache.set(cacheKey, result);
                        return result;
                    }
                }

                return null;
            } catch (error) {
                console.error('Error en búsqueda:', error);
                return null;
            }
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            
            const hasImage = !!currentImageBase64;

            // Validaciones específicas
            if (currentMode === 'advanced' && hasImage) {
                // OK
            } else if (hasImage && currentMode !== 'advanced') {
                alert('La carga de imágenes solo está disponible en modo Advanced');
                removeFile();
                return;
            }

            if (!prompt && !hasImage) {
                return;
            }

            // Verificar límite de rápido
            if (currentMode === 'rapido' && !canUseRapido()) {
                appendMessage('ai', '⚠️ Has alcanzado el límite de 3 usos diarios del modo Rápido. Vuelve mañana o cambia a otro modo.', true);
                return;
            }

            if (document.querySelector('.welcome-message')) {
                document.querySelector('.welcome-message').remove();
            }

            // Mostrar mensaje del usuario
            if (hasImage) {
                appendUserMessageWithImage(prompt, currentImageBase64, currentImageMime, true);
            } else {
                appendMessage('user', prompt, true);
            }

            // Incrementar contador si es modo rápido
            if (currentMode === 'rapido') {
                incrementRapidoUsage();
            }

            // LIMPIAR EL INPUT
            userInput.value = '';

            const imageToSend = currentImageBase64;
            const mimeToSend = currentImageMime;
            
            removeFile();

            const thinkingMsg = showThinkingMessage();

            try {
                // Buscar en internet según el modo y estado del botón
                let searchResult = null;
                if (currentMode === 'razonamiento') {
                    statusDiv.innerHTML = '<i class="fas fa-circle"></i> BUSCANDO EN INTERNET...';
                    searchResult = await searchInternet(prompt, true);
                } else if (currentMode === 'advanced') {
                    if (advancedSearchEnabled) {
                        statusDiv.innerHTML = '<i class="fas fa-circle"></i> BUSCANDO EN INTERNET...';
                        searchResult = await searchInternet(prompt, true);
                    } else {
                        statusDiv.innerHTML = '<i class="fas fa-circle"></i> PROCESANDO...';
                    }
                } else {
                    statusDiv.innerHTML = '<i class="fas fa-circle"></i> PROCESANDO...';
                }

                const history = chats[currentChatId] || [];
                let systemPrompt = PROMPTS[currentMode];
                
                // Añadir resultados de búsqueda si existen
                if (searchResult) {
                    systemPrompt += `\n\nINFORMACIÓN ACTUALIZADA DE INTERNET (${new Date().toLocaleString('es-ES')}):\n`;
                    systemPrompt += `Fuente: ${searchResult.source}\n`;
                    systemPrompt += `Título: ${searchResult.title}\n`;
                    systemPrompt += `Contenido: ${searchResult.content}\n`;
                    systemPrompt += `\nUsa ESTA información para responder. Es la información más actualizada disponible.`;
                }

                let messages = [{ role: "system", content: systemPrompt }];
                
                const recentHistory = history.slice(-5);
                for (let msg of recentHistory) {
                    if (msg.role === 'user' && !msg.imageData) {
                        messages.push({ role: "user", content: msg.text });
                    } else if (msg.role === 'ai') {
                        messages.push({ role: "assistant", content: msg.text });
                    }
                }

                let userContent = [];
                
                if (prompt) {
                    userContent.push({ type: "text", text: prompt });
                }
                
                if (imageToSend) {
                    userContent.push({ 
                        type: "image_url", 
                        image_url: { 
                            url: `data:${mimeToSend};base64,${imageToSend}` 
                        } 
                    });
                }

                messages.push({ 
                    role: "user", 
                    content: userContent.length === 1 ? userContent[0].text : userContent 
                });

                // Temperatura y tokens según modo
                const temperature = currentMode === 'rapido' ? 0.3 : currentMode === 'advanced' ? 0.8 : 0.6;
                const maxTokens = currentMode === 'advanced' ? 4096 : 2048;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MAIN_MODEL,
                        messages: messages,
                        max_tokens: maxTokens,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error API:', errorText);
                    throw new Error(`Error ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('Respuesta inválida');
                }
                
                let aiResponse = data.choices[0].message.content;
                aiResponse = aiResponse.replace(/[*]/g, '').trim();

                thinkingMsg.remove();
                appendMessage('ai', aiResponse, true);
                
            } catch (error) {
                console.error('Error:', error);
                thinkingMsg.remove();
                
                let errorMessage = 'Lo siento, hubo un error. Intenta de nuevo.';
                
                if (currentMode === 'advanced' && imageToSend) {
                    errorMessage = 'Error al procesar la imagen. Por favor, intenta de nuevo.';
                }
                
                appendMessage('ai', errorMessage, true);
            } finally {
                updateModeUI();
            }
        }

        sendBtn.addEventListener('click', () => sendMessage());
        userInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        window.installPWA = function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        };

        window.hideInstallPrompt = function() {
            document.getElementById('installPrompt').classList.remove('show');
        };

        // Inicializar
        loadLocalData();
        updateModeUI();

        // Cerrar sidebar al hacer click fuera en móvil
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('chatSidebar');
            const menuToggle = document.getElementById('menuToggle');
            
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !menuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        // Cerrar modales con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (razonamientoPasswordModal.classList.contains('show')) {
                    cancelRazonamientoAccess();
                }
                if (advancedPasswordModal.classList.contains('show')) {
                    cancelAdvancedAccess();
                }
            }
        });

        // Ajustes para móvil: cerrar dropdown al seleccionar
        document.querySelectorAll('.mode-option').forEach(option => {
            option.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    // Pequeño delay para que se vea la selección
                    setTimeout(() => {
                        // El dropdown se cierra automáticamente al perder el hover
                    }, 100);
                }
            });
        });
    })();
</script>
     <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js');
        });
    }
</script>
